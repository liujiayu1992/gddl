<script type="text/javascript"> 
    
    
     function getAfValue(val){
                  
                  
        if(val=='0') return '0';
        else return '0'+val;
                  
     }
    
     function replaceRecTree(gridDiv_ds,cks,dcmc){
          
              if(!SelectLike.checked) return;
              for(var i=row;i<gridDiv_ds.getCount();i++){
                   var rec=gridDiv_ds.getAt(i);
                  
        			if(cks.getDepth()==4){
            			rec.set('GONGYSMC', cks.parentNode.parentNode.parentNode.text);
                        rec.set('MEIKDWMC', cks.parentNode.parentNode.text);
                        rec.set('YUANMKDW', cks.parentNode.parentNode.text);
                        rec.set('FAZ', cks.parentNode.text);
                        rec.set('JIHKJ', cks.text);
                  
            		}
        			if(cks.getDepth()==3){
            			rec.set('GONGYSMC', cks.parentNode.parentNode.text);
                        rec.set('MEIKDWMC', cks.parentNode.text);
                        rec.set('YUANMKDW', cks.parentNode.text);
                        rec.set('FAZ', cks.text);
         		    }
        			if(cks.getDepth()==2){
            			rec.set('GONGYSMC', cks.parentNode.text);
                        rec.set('MEIKDWMC', cks.text);
                        rec.set('YUANMKDW', cks.text);
       			    }
        			if(cks.getDepth()==1){
            			rec.set('GONGYSMC', cks.text);
           			} 
                    
                  	if(dcmc!=null){ rec.set('DIANCXXB_ID',dcmc.text); }
                  
                  
                  }
      
     }
                  
   
    
</script>
