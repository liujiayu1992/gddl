<script>    
	var	objActive=null;
	function ChangeChart(obj){
    	
    	obj.style.backgroundColor="#EAF0F6";

		if (objActive==null){
			objActive=obj;
		}else{
			objActive.style.backgroundColor="";
			objActive=obj;
		}
    	var divKuc="none";
    	var divShouh="none";
       	var divTongz="none";    
    
    	if(obj.id=='kuc'){
    		divKuc="";
    	}else if(obj.id=='shouh'){
    		divShouh="";
    	}else if(obj.id=='tongz'){
    		divTongz ="";
    	}
		document.getElementById('KucchartDiv').style.display=divKuc;
		document.getElementById('ShouhchartDiv').style.display=divShouh;
    	document.getElementById('TongzDiv').style.display=divTongz;
	}
    
    function getWenjxxPage(obj1){
    
        var Id=obj1;
    
    
        var url = "http://"+document.location.host+document.location.pathname;
        var end = url.indexOf(";");
		url = url.substring(0,end);
   	    url = url + "?service=page/Tongzwj&wenj="+Id;        
		window.open(url,"newWin");
    }
    
    function getShouhcPage(obj){
    
        var Id=obj;
        var url = "http://"+document.location.host+document.location.pathname;
        var end = url.indexOf(";");
		url = url.substring(0,end);
   	    url = url + "?service=page/Shouhctb&shouhctb="+Id; 
	    window.open(url,"newWin");
    }
    
    function ShownewPage(obj){
        
    	var pageName="";
    	var leix="";
    	pageName=obj.id;
    	if(obj.id=="zuorshc"){
    		pageName="Rishctj";
    		leix="";
    	}else if(obj.id=="kucgj"){
    		pageName="Kucgjreport";
    		leix="kucgj";
    	}else if(obj.id=="shouhctb"){
            pageName="Shouhctb";
            leix="shouhctb";
        }else if(obj.id=="wenj"){
            pageName="Tongzwj";
            leix="wenj";
        }
    	
   		var url = "http://"+document.location.host+document.location.pathname;
        var end = url.indexOf(";");
		url = url.substring(0,end);
   	    url = url + "?service=page/"+pageName +"&lx="+leix;        
		window.open(url,"newWin");

    }
    
    function ShownewPageAll(obj){
    	var url = "http://"+document.location.host+document.location.pathname;
        var end = url.indexOf(";");
		url = url.substring(0,end);
   	    url = url + "?service=page/WenjAll";        
		window.open(url,"newWin");
    }
</script>

<script >
var byHeight = 20;
var totalRolling = 3;
if(shouhc!=null && shouhc.length>0){
	document.getElementById("n-body1").innerHTML = shouhc;
}
var currentTop = byHeight;
var stopscroll = true;
var infoMsg = document.getElementById("n-body")
infoMsg.scrollTop = 0;
document.getElementById("n-body1").innerHTML += document.getElementById("n-body1").innerHTML;
function scrollUp(){
    
    infoMsg.onmouseover = function(){stopscroll = false;}
	infoMsg.onmouseout = function(){stopscroll = true;}
    
	if(stopscroll==true) return;
	
	currentTop+=1;
	if (currentTop == byHeight + 1) {
		clearInterval(MyMar1);
		setTimeout("init()", 2500);
		currentTop = 0;
	}else{
		infoMsg.scrollTop+=1
		if (infoMsg.scrollHeight == (infoMsg.scrollTop + byHeight)) {
			infoMsg.scrollTop = byHeight * (totalRolling - 1);
		}
	}
}
function init(){
	MyMar1 = setInterval("scrollUp()", 40);
}
init();
</script>
