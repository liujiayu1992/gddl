Ext.onReady(function(){
	var url = "http://"+document.location.host+document.location.pathname;
	var end = url.indexOf("/app");
	url = url.substring(0,end);
	Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
    	
	    // basic tabs 1, built from existing content
   		bodyHeight =body.clientHeight;
		bodyWidth =body.clientWidth;
	    var tabs = new Ext.TabPanel({
	        renderTo: 'tabs1',
	        width:bodyWidth-5,
    		height:bodyHeight-115,
	        activeTab: document.all.item("TabbarSelect").value,
	        frame:true,
	        defaults:{autoHeight: true},
	        items:[
	            {contentEl:'div3', title: '价格'},
				{contentEl:'div4', title: '增扣款'},
				{contentEl:'div5', title: '其他条款'},
   			    {contentEl:'div7', title: '收货人'},
    			{contentEl:'div6', title: '供方需方'}
	        ]
	    });
        tabs.on('tabChange',function(oldtab,newtab){

            if(newtab.title=='价格'){
              document.all.item("TabbarSelect").value=0;
            	gridDiv_grid.render();
		    	gridDiv_grid.setHeight(tabs.height-30);
		  		newtab.hide();
		  		newtab.show();
              }else if(newtab.title=='增扣款'){
              	document.all.item("TabbarSelect").value=1;
            	gridDivk_grid.render();
		    	gridDivk_grid.setHeight(tabs.height-30);
		  		newtab.hide();
		  		newtab.show();
            }else if(newtab.title=='其他条款'){
              document.all.item("TabbarSelect").value=1;
          
            }else if(newtab.title=='供方需方'){
              document.all.item("TabbarSelect").value=2;
            }else if(newtab.title=='收货人'){
              document.all.item("TabbarSelect").value=3;
              gridDivs_grid.render();
		    	gridDivs_grid.setHeight(tabs.height-30);
		  		newtab.hide();
		  		newtab.show();
            }
         });
	    function handleActivate(tab){
	        alert(tab.title + ' was activated.');
	    }

	<span jwcid="@Insert" raw="true" value="ognl:GridScript"></span>

    <span jwcid="@Insert" raw="true" value="ognl:ToolbarScript"></span>
	<span jwcid="@Insert" raw="true" value="ognl:msg"></span>
});
</script>
