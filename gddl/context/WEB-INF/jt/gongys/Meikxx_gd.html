<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<title>煤矿信息</title>
<link jwcid="@Any" rel="stylesheet" type="text/css"
	href="ognl:assets.Rmis" />
<link jwcid="@Any" rel="stylesheet" type="text/css"
	href="ognl:assets.extallcss" />
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extbasejs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extalljs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.pagingmpjs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extlangjs"></script>

<script type="text/javascript">
var gridDiv_history = "";
var grid_div;
var grid_plant;
var row;
Ext.onReady(function(){
var url = "http://"+document.location.host+document.location.pathname;
var end = url.indexOf("/app");
url = url.substring(0,end);
Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
<span jwcid="@Insert" raw="true" value="ognl:TreeScript"></span>
<span jwcid="@Insert" raw="true" value="ognl:GridScript"></span>

});
</script>
</head>
<body id="body" jwcid="@Body" class="bgs">
<script jwcid="@Any" type="text/javascript" src="ognl:assets.Mainjs"></script>
<form listener="ognl:listeners.submit" jwcid="@Form"
	delegate="ognl:beans.delegate">
<table id="tablemain" border="0" cellspacing="0" cellpadding="0"
	width="100%" height="100%">
	<tr id="trcondition" valign=middle height="20" style="display:none">
		<td>
		<table border="0"  cellspacing="0"  cellpadding="0" class="toolBar" style="display:none">
			<tr>
              <td width='55'>使用状态:</td> 
		     <td width="90"><input width="100" jwcid="SHIYZT" id="SHIYZT"  type="text" /></td> 
			</tr>
		</table>
		</td>
	</tr>
	<tr id="SelectData" valign=top hight="100%">
		<td>
		<div id="gridDiv" style="height:100%;overflow:none"></div>

		<span jwcid="@Insert" raw="true" value="ognl:GridHtml"></span> 
		<span jwcid="meikmc"  id="meikmc" style="display:none"/>
		<span jwcid="SaveButton@ZRcontrib:ImgButton" buttontype="" label="保存"
			style="display:none" id="SaveButton"
			listener="ognl:listeners.SaveButton"></span> 
		
		<span jwcid="InsertButton@ZRcontrib:ImgButton" onclick="checkgongys()"
			buttontype="" label="添加" style="display:none" id="InsertButton"></span>
        
        <span jwcid="BeginButtonQY@ZRcontrib:ImgButton" onclick=""
			buttontype="" label="启用" style="display:none" id="BeginButtonQY"
			listener="ognl:listeners.BeginButtonQY"></span>
         
        <span jwcid="StopButtonTY@ZRcontrib:ImgButton" onclick=""
			buttontype="" label="停用" style="display:none" id="StopButtonTY"
			listener="ognl:listeners.StopButtonTY"></span>

        <span jwcid="RbButton@ZRcontrib:ImgButton" buttontype="" label="设置车站"
			style="display:none" id="RbButton" listener="ognl:listeners.RbButton"></span>
   
		<span jwcid="RefreshButton@ZRcontrib:ImgButton" buttontype="" style="display:none" 
			label="刷新" id = "RefreshButton" listener="ognl:listeners.RefreshButton" ></span>
		<span jwcid="GuanlgysButton@ZRcontrib:ImgButton" buttontype="" style="display:none" 
			label="关联供应商" id="GuanlgysButton" listener="ognl:listeners.GuanlgysButton" >
		</span>
		<span id="CHANGE" jwcid="CHANGE" style="display:none"></span>
		<span id="id" jwcid="id" style="display:none"></span>
		<span id="PARAMETERS"  jwcid ="PARAMETERS" style="display:none"></span>
		<span id="Meikmc" jwcid="Meikmc" style="display:none"></span>
		</td>
	</tr>

</table>

<input id="DataSource" style="display:none" type="text" jwcid="DataSource"/>
<input id="SaveMsg" style="display:none" type="text" jwcid="SaveMsg"/>
</form>

</body>

<script type="text/javascript">

window.onload=function(){

<span jwcid="@Insert" raw="true" value="ognl:SaveMsg"></span>

}
</script>
</html>
