<html>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<title>结算审核</title>
<link jwcid="@Any" rel="stylesheet" type="text/css" href="ognl:assets.extallcss" />
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extbasejs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extalljs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.pagingmpjs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extcombojs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extlangjs"></script>
<script type="text/javascript">
var gridDiv_history = "";
Ext.onReady(function(){
var url = "http://"+document.location.host+document.location.pathname;
var end = url.indexOf("/app");
url = url.substring(0,end);
Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
var window_panel = new Ext.Window({
	title:'审核意见',
    el:'hello-win',
    layout:'fit',
    width:500,
    height:300,
    minWidth: 300,
    minHeight: 200,
    closeAction:'hide', 
    plain: true,
    modal:true,            
    items: new Ext.TabPanel({
    	el: 'hello-tabs',
        autoTabs:true,
        activeTab:0,
        deferredRender:false,
        border:false
    }),

    	buttons: [{
        	text:'确定',handler:function(){
	          rec = gridDiv_grid.getSelectionModel().getSelections();
	           	<span jwcid="@Insert" raw="true" value="ognl:WunScript"></span>
            	window_panel.hide();
        	}	
        },{
        	text: '取消',
        	handler: function(){
            	
    			window_panel.hide();
            }
         }]
});

<!--span jwcid="@Insert" raw="true" value="ognl:TreeScript"></span-->
<span jwcid="@Insert" raw="true" value="ognl:GridScript"></span>
});
</script>	
<body id="body" jwcid="@Body" class="bgs">
<form listener="ognl:listeners.submit" jwcid="@Form"delegate="ognl:beans.delegate">
<span jwcid="@Conditional" condition="ognl:quanxkz">
	<span jwcid="SbButton@ZRcontrib:ImgButton" buttontype=""
	label="提交" style="display:none" 
	id = "SbButton" onclick="return " listener="ognl:listeners.SbButton"></span>
	<span jwcid="RbButton@ZRcontrib:ImgButton" buttontype=""
	label="回退" style="display:none" 
	id = "RbButton" listener="ognl:listeners.RbButton"></span>
</span>
	<!--input style="display: none"  submitOnChange="true" jwcid="JieslxDropDown" id="JieslxDropDown" type="text"/-->
    <input style="display: none"  submitOnChange="true" jwcid="WeizSelectx" id="WeizSelectx" type="text"/>
    <table width="100%" height="570" border="0">
        <tr>
            <td>
			    <div id = "gridDiv" style="height:100%;overflow:none"></div>
                <span jwcid="@Insert" raw="true" value="ognl:GridHtml"></span>
			    <!--span jwcid="@Insert" raw="true" value="ognl:TreeHtml"></span-->
                
				<span id="CHANGE"  jwcid = "CHANGE" style="display:none"></span>
                <!--span id="diancTree_id" jwcid="TREEID" style="display: none"></span--> 
            </td>    
        </tr>
   </table>         
<div id="hello-win" class="x-hidden">
	<div class="x-window-header">审核意见</div>
		<div id="hello-tabs" style="height:100%;width:100%">
	    <!-- Auto create tab 1 -->
		    <div id="DivMy_opinion" class="x-tab" title="我的意见" style="height:100%;width:100%">
		        <textarea style="width: 100%; height: 61%; border: 0px; overflow: auto" id="My_opinion"></textarea>
		    </div>
	    <!-- Auto create tab 2 -->
		    <div class="x-tab" title="历史意见" style="height:100%;width:100%">
		        <textarea style="width: 100%; height: 61%; border: 0px; overflow: auto" readonly="true" id="Histry_opinion"></textarea>

		    </div>
		</div>
</div>
<span style="display:none;" jwcid="EditTableRow"  id="EditTableRow"></span>
</form>
</body>
</html>
