    <script>
		function savepand(){
			if(document.all.item("Mingc").value == ""){
				alert("标题不能为空！");
				return false;
 			}
			if(document.all.item("SendSet").value == ""){
				alert("内容不能为空！");
				return false;
			}
	        if(document.all.item("MeikSelect").options.length ==0 && document.all.item("Renyinput").value==""){
        		alert("没有填写短信接收人！");
				return false;
	        }
        
			return true;
		}
