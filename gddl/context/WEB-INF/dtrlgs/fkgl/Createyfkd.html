    <script>
        function MatchStr(obj,long){
			var Strs = obj.value;
			var s = Strs.replace(/[^\x00-\xff]/g,"aa");		// 将汉字和全角字符替换为aa
			if(s.length > long){							// 判断字符串是否超过指定长度
				alert("输入字符串过长，请重新输入！");
				obj.value="";
				obj.focus();
				return false;	
			}		
			return true;	
		}
        function MatchNum(obj1,str){
			var Numr, Numre;
			var Nums = obj1.value;
			if(Nums.substring(0,1)=='.'){			//将首字符为'.'的数值替换为'0.'
				Nums= 0 + Nums;	
			}
        	
	        obj1.value = Nums;
			Numre = str;  							// 创建正则表达式对象。
			Numr = Nums.match(Numre);               // 在字符串 s 中查找匹配。
			if(Nums!= Numr){						// 如果不等
				alert("数值超出合理范围！");
				obj1.value=0;						// 输入框付值为0
				obj1.focus();						// 输入框取得焦点
		   		return false;
			}
        }  
        function tissave(objid){
      		var DivPrint = objid;
			var msg="修改数据后请先保存。确认提交吗？";
			if(confirm(msg)){
				return;
			}else{
				return false;
			}
		} 
        function Fenjsz(){
        	var shijfk=(document.all.item("SHIJFK").value).replace(".",""); 
            for(var i=0;i<shijfk.length;i++){
                if(i<10){
            		nmb=shijfk.substring(shijfk.length-(eval(i)+1),shijfk.length-i);
                    document.all.item("SHU"+(eval(i)+1)).value=nmb;
                }else{
                    nmb=shijfk.substring(0,shijfk.length-i);
                    document.all.item("SHU"+11).value=nmb;
                    return;
                }
            } 
            if(shijfk.length<11){
                var nulength=11-eval(shijfk.length);
                for(var j=0;j<nulength;j++){
                	document.all.item("SHU"+(11-eval(j))).value='';
                }
            } 
        }
    </script>
