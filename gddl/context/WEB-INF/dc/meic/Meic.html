<html jwcid="@Shell" doctype=" " title=""
	stylesheet="ognl:assets.Rmis">
<body id="body" jwcid="@Body" class="bgs">
<script jwcid="Meicjs" />
    
<script jwcid="Datejs" />
    
<script jwcid="Validatejs" />
   
<form listener="ognl:listeners.submit" jwcid="@Form"
	delegate="ognl:beans.delegate"><span
	jwcid="@ZRcontrib:ModalDialog" message="ognl:msg"> </span>
<table id="tablemain" border="0" cellspacing="0" cellpadding="0"
	width="100%">
	<tr id="trcondition" valign=middle height="20">
		<td>
		<table valign="middle">
			<tr>
				<td><span jwcid="RefurbishButton@ZRcontrib:ImgButton"
					buttontype="refurbish" label="刷新"
					listener="ognl:listeners.RefurbishButton" /></td>
				<td><span jwcid="InsertButton@ZRcontrib:ImgButton"
					buttontype="insert" label="添加"
					listener="ognl:listeners.InsertButton" /></td>
				<td><span jwcid="DeleteButton@ZRcontrib:ImgButton"
					buttontype="delete" label="删除"
					listener="ognl:listeners.DeleteButton" /></td>
				<td><span jwcid="SaveButton@ZRcontrib:ImgButton"
					buttontype="save"
					label="保存" listener="ognl:listeners.SaveButton" /></td>
				<input class="text-position" style="display: none;"
					jwcid="EditTableRow" id="EditTableRow" type="text" />
			</tr>
		</table>
		</td>
	</tr>
	<tr id="SelectData" valign=top>
		<td>
		<div id="SelectFrmDiv" class="text-position"
			style="BORDER-RIGHT: gray 1px solid; PADDING-RIGHT: 2px; BORDER-TOP: gray 1px solid; PADDING-LEFT: 2px; PADDING-BOTTOM: 2px; OVERFLOW: none; BORDER-LEFT: gray 1px solid; PADDING-TOP: 2px; BORDER-BOTTOM: gray 1px solid; HEIGHT: 100%">
		<div id="SelectHeadDiv"
			style="OVERFLOW: hidden; background-color: #FFFFFF">
		<table id="EditHeadTabel" bordercolordark="#ffffff" cellpadding="1"
			bordercolor="#ffffff"
			style="font-family: Geneva, Arial, Helvetica, sans-serif; font-size: 11px; color: #525252; padding: 3px;"
			bordercolorlight="#AFB6C7" border="1" cellspacing="#ffffff"
			class="edittablehead" jwcid="@Any"
			background="ognl:assets.background" width="1340">
			<tr width="1340" align="center">
				<th jwcid="@Any" width="50" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 45px">序号</label></th>
				<th jwcid="@Any" width="100" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 95px">煤厂名称</label></th>
                <th jwcid="@Any" width="100" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 95px">拼音</label></th>
                <th jwcid="@Any" width="100" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 95px">最大库存(吨)</label></th>
                <th jwcid="@Any" width="100" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 95px">长度(米)</label></th>
                <th jwcid="@Any" width="100" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 95px">宽度(米)</label></th>
                <th jwcid="@Any" width="100" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 95px">堆高(米)</label></th>
				<th jwcid="@Any" width="150" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 145px">面积(平方米)</label></th>
				<th jwcid="@Any" width="150" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 145px">体积(立方米)</label></th>
				<th jwcid="@Any" width="120" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 115px">示意图文件名</label></th>
				<th jwcid="@Any" width="100" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 95px">库存煤底量(吨)</label></th>
				<th jwcid="@Any" width="220" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 215px">上传文件</label></th>
				<th jwcid="@Any" width="150" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position: relative; left: 0; width: 145px">备注</label></th>
			</tr>
		</table>
		</div>
		<div id="SelectDataDiv" onscroll="_onscroll(this,SelectHeadDiv)"
			style="POSITION: absolute; BORDER-RIGHT: gray 0px solid; PADDING-RIGHT: 0px; BORDER-TOP: gray 0px solid; PADDING-LEFT: 2px; PADDING-BOTTOM: 0px; OVERFLOW: auto; BORDER-LEFT: gray 0px solid; PADDING-TOP: 0px; BORDER-BOTTOM: gray 0px solid;">
		<table id="oData" class="edittable" border="0" cellpadding="0"
			cellspacing="0"
			style="font-family: Geneva, Arial, Helvetica, sans-serif; font-size: 11px; color: #525252;"
			width="1340">
			<tr Height="24" onclick="classchange(this,'onclick');showPic()"
				onmouseout="classchange(this,'onmouseout')"
				onmouseover="classchange(this,'onmouseover')" width="1340"
				jwcid="EditValues" class="edittableTrOut">
				<td width="50" class="tdText"><input readonly="true"
					onclick="editclick(this,EditInput);" class="text-position"
					style="width: 48px" jwcid="XUH" id="XUH" type="text" /></td>
				<td width="100" class="tdEditable"><input
					onclick="editclick(this,EditInput);" class="text-position"
					style="width: 98px" jwcid="MEIMC" id="MEIMC" type="text" /></td>
                <td width="100" class="tdEditable"><input
					onclick="editclick(this,EditInput);" class="text-position"
					style="width: 98px" jwcid="PINY" id="PINY" type="text" /></td>
                <td width="100" class="tdEditable"><input
					onclick="editclick(this,EditInput);" class="text-position"
					style="width: 98px" jwcid="ZUIDKC" id="ZUIDKC" type="text" /></td>
                <td width="100" class="tdEditable"><input
					onclick="editclick(this,EditInput);" class="text-position"
					style="width: 98px" jwcid="CHANGD" id="CHANGD" type="text" /></td>
                <td width="100" class="tdEditable"><input
					onclick="editclick(this,EditInput);" class="text-position"
					style="width: 98px" jwcid="KUAND" id="KUAND" type="text" /></td>
                <td width="100" class="tdEditable"><input
					onclick="editclick(this,EditInput);" class="text-position"
					style="width: 98px" jwcid="ZUIDDG" id="ZUIDDG" type="text" /></td>
				<td width="150" class="tdEditable"><input
					onclick="editclick(this,EditInput);" class="text-position"
					style="width: 148px" jwcid="MEICMJ" id="MEICMJ" type="text" /></td>
				<td width="150" class="tdEditable"><input
					onclick="editclick(this,EditInput);" class="text-position"
					style="width: 148px" jwcid="ZUIDTJ" id="ZUIDTJ" type="text" /></td>
				<td width="120" class="tdText">
				<input readonly="true" class="text-position" style="width: 118px"
					jwcid="MEICSYTX" id="MEICSYTX" type="text" /></td>
                <td width="100" class="tdEditable"><input
					onclick="editclick(this,EditInput);" class="text-position"
					style="width: 148px" jwcid="DIANDML" id="DIANDML" type="text" /></td>
				<td width="220" class="tdEditable"><span id="f1"
					onchange="change(this)" jwcid="Filepath" size="14" /></td>
				<td width="150" class="tdEditable"><input
					onclick="editclick(this,EditInput);" class="text-position"
					style="width: 148px" jwcid="BEIZ" id="BEIZ" type="text" /></td>
			</tr>
			<input onchange="editchange(1)" style="display: none;"
				class="text-position" id="EditInputUpdateAll" type="text" />
			<input onchange="editchange(0)" style="display: none;"
				class="bigtext-position" id="EditInput" type="text" />
		</table>
		</div>
		</div>
		</td>
	</tr>
</table>
<span jwcid="imgs"> <img id="img" style="display: none"
	jwcid="@Any" src="ognl:src" /> </span></form>
</body>
<script>window.onresize();
    var oldrow;
    var oldrow1;
    function showPic(){
     if(document.all.item("MEICSYTX",document.all.item("EditTableRow").value).value!=''){//图形示意图允许为空//imag.src 不为空不为新增
		 if(oldrow!=null){
			   document.all.item("img", oldrow).style.display='none';
		  }
		  var cont=document.all.item("img",document.all.item("EditTableRow").value).src;
		 if(cont.substring(cont.lastIndexOf('/')+1,cont.length)!='1211121211'){
	    	 document.all.item("img", document.all.item("EditTableRow").value).style.display='';
	         oldrow=document.all.item("EditTableRow").value;
	     }		             
     }else{//imag.src为新增      
       if(oldrow!=null){//隐藏旧的
      			document.all.item("img", oldrow).style.display='none';
		}
//显示新的
		var cont=document.all.item("img",document.all.item("EditTableRow").value).src;
      	if(cont.substring(cont.lastIndexOf('/')+1,cont.length)!='1211121211'){
      		      		document.all.item("img",document.all.item("EditTableRow").value).style.display='';
      		 oldrow=document.all.item("EditTableRow").value;
      	}
      }
    }
   function change(obj){
   	          tr=obj.parentElement.parentElement;
              document.all.item("img",tr.rowIndex).src=obj.value;
         if(oldrow1!=null){
          	document.all.item("img",oldrow1).style.display='none';
         }     
	    if( document.all.item("img",tr.rowIndex).style.display='none'){
	   		 document.all.item("img",tr.rowIndex).style.display='';
	   		 oldrow1=tr.rowIndex;
	    }
    }
    </script>
</html>
