<script>
		var oldbianh=-1;
		function Tiaojsz(strAction){
        
			if(strAction=='xians'){//显示查询条件设置框
				document.getElementById('shezhi').style.pixelLeft=126;
				document.getElementById('shezhi').style.pixelTop=75;
				oldbianh = document.all.item("JiesbhSel1").value;
				document.all.item("shezhi").style.display="";
				document.all.item("Zhuangt").value=1;
				SetDisabled('tablemain',true);  
					
			}else if(strAction=='qued'){//查询条件设置框的<确定>
                document.all.item("JiesbhSel").value=document.all.item("JiesbhSel1").value;
				document.all.item("shezhi").style.display="none";
				document.all.item("Zhuangt").value=2;
				SetDisabled('tablemain',false);  
			}else if(strAction=='qux'){
				Tiaojszqx(strAction);
			}
		}
		function Tiaojszqx(strAction){
			if(strAction=='qux'){//查询条件设置框的<取消>
				document.all.item("shezhi").style.display="none";
				SetDisabled('tablemain',false);  
				document.all.item("Zhuangt").value=2;
				document.all.item("JiesbhSel1").value=oldbianh;//设置下拉为"请选择"
			}
		}
        function changeBianh(){
			document.all.item("JiesbhSel1").value=document.all.item("JiesbhSel").value;
            document.all.item("Zhuangt").value=2;
            return true;
		}
	</script>
