<html>

<script type="text/javascript">
var gridDiv_history = "";
var rd=new Array();
Ext.onReady(function(){
	var url = "http://"+document.location.host+document.location.pathname;
	var end = url.indexOf("/app");
	url = url.substring(0,end);
	Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
    <span jwcid="@Insert" raw="true" value="ognl:TreeScript"></span>
	<span jwcid="@Insert" raw="true" value="ognl:GridScript"></span>
    <span jwcid="@Insert" raw="true" value="ognl:msg"></span>
    
	//window
	<span jwcid="@Insert" raw="true" value="ognl:GridInWindowScript"></span>
	gridDivInwindow_grid.on('click', function(e) {
	    for(var i=0;i<gridDiv_grid.getStore().getCount();i++){
			if(gridDiv_grid.getStore().getAt(i).get('FAYSLB_ID')==gridDivInwindow_grid.getSelectionModel().getSelected().get('ID')){
				if(gridDiv_grid.getSelectionModel().getSelected().get('FAYSLB_ID')!=gridDivInwindow_grid.getSelectionModel().getSelected().get('ID')){
            		Ext.Msg.alert('提示','第'+(i+1)+'行记录已经与该记录匹配');
            	}            	
			}
		}
	});
	var Jieg_window =new Ext.Window({
		    	width:'500',
		    	height:'300',
		    	autoScroll:true, 
		    	closeAction:'hide',
	        	modal:true,
	        	layout:'fit',
	        	title:'匹配结果',
	        	buttons :[{text:'确定',handler:function(e){
	    					if(gridDivInwindow_grid.getSelectionModel().getCount()==0){
		        				if(confirm("没有选择匹配项")){
	    							Jieg_window.hide();
		                        	alert("此条数据将不被保存");	
    								//alert(gridDiv_grid.getSelectionModel().getSelected().get('LEIX_ID'));
	    						}
		        				return false;
		        			}
	    					var id=gridDivInwindow_grid.getSelectionModel().getSelected().get('ID');
							gridDiv_grid.getSelectionModel().getSelected().set('FAYSLB_ID',id);
    						gridDivInwindow_sm.selectRow(-1);
    						gridDivInwindow_sm.clearSelections();
	    					Jieg_window.hide();
    					}}
    				] ,
		     items:gridDivInwindow_grid
		    });

});
</script>

<body id="body" >

            <span jwcid="DaorButton@ZRcontrib:ImgButton" buttontype="" style="display:none"
			      	label="导入" id = "DaorButton" listener="ognl:listeners.DaorButton"></span>
            <span jwcid="ZuofButton@ZRcontrib:ImgButton" buttontype="" style="display:none"
