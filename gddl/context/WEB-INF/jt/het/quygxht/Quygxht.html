    var submited=false;

    var abcd;
    var flag_code=true;
     cbofun_NianfDropDown();
      cbofun_hetSelect();
     if(document.all.item("mobmcSelect")!=null){
      cbofun_mobmcSelect();
     }
     cbofun_gongfSelect(); 
	 cbo_gongfSelect.setWidth(225);
    cbofun_xufSelect(); 
    cbo_xufSelect.setWidth(225);
    cbofun_shijgfSelect(); 
    cbo_shijgfSelect.setWidth(225);
	    // basic tabs 1, built from existing content
   		bodyHeight =body.clientHeight;
		bodyWidth =body.clientWidth;
	    var tabs = new Ext.TabPanel({
	        renderTo: 'tabs1',
	        width:bodyWidth-5,
    		height:bodyHeight-115,
	        activeTab: document.all.item("TabbarSelect").value,
	        frame:true,
	        defaults:{autoHeight: true},
	        items:[
	            {contentEl:'div1', title: '数量信息'},
	            {contentEl:'div2', title: '质量要求'},
	            {contentEl:'div3', title: '价格'},
				{contentEl:'div4', title: '增扣款'},
				{contentEl:'div5', title: '其他条款'},
   			    {contentEl:'div6', title: '供方需方'}
	        ]
	    });
        tabs.on('tabChange',function(oldtab,newtab){
            if(newtab.title=='数量信息'){
              document.all.item("TabbarSelect").value=0;
            }else if(newtab.title=='质量要求'){
              document.all.item("TabbarSelect").value=1;
            }else if(newtab.title=='价格'){
              document.all.item("TabbarSelect").value=2;
            }else if(newtab.title=='增扣款'){
              document.all.item("TabbarSelect").value=3;
            }else if(newtab.title=='其他条款'){
              document.all.item("TabbarSelect").value=4;
            }else if(newtab.title=='供方需方'){
	             if( !flag_code){//如果不是刷新
	             document.all.item("TabbarSelect").value=5;
	           	 }

              if(!abcd){
	                abcd= new Ext.zr.select.Selectcombo({
				    multiSelect:true,
			        //selectOnFocus:true,
		        	transform:'Meiksselect',
		        	//lazyRender:false,
			        triggerAction:'all',
			        typeAhead:true,
			        width:260,
             		listeners :{'blur':function(){
				        var val;
				        if(this.getRawValue().substr(0,1)==','){
				        	 val=this.getRawValue().substring(1,this.getRawValue().length);				        
				        }else{
				       		   val=this.getRawValue();    		 
				        }
            				document.getElementById('FAHR').value=val;
				        }   
			        },
		        	forceSelection:true
			        })	
              };
              abcd.setValue(document.getElementById('FAHR').value);
            }
         });
       // tabs.fireEvent('tabChange',null,tabs.items.last());
       // abcd.setRawValue(document.getElementById('FAHR').value);
         tabs.setActiveTab(5);

          flag_code=false;  
        tabs.setActiveTab(document.all.item("TabbarSelect").value);
	    function handleActivate(tab){
	        alert(tab.title + ' was activated.');
	    }
	});
</script>
