<script type="text/javascript">
var gridDiv_weihd_history = "";
var gridDiv_yihd_history = "";
var win;
Ext.onReady(function(){
var url = "http://"+document.location.host+document.location.pathname;
var end = url.indexOf("/app");
url = url.substring(0,end);
Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
    
Hej_ches=new Ext.form.Field({
	
	width:40,		
	readOnly:true
});
Hej_biaoz=new Ext.form.Field({
	
	width:60,	
	readOnly:true
});
    
var tbpanel = new Ext.TabPanel({
	renderTo:'hello-tabs',
    width:body.clientWidth,
    height:body.clientHeight*0.7,
    activeTab: 0,
    frame:true,
    bbar:['->','您选择了: ',Hej_ches,'车,&nbsp;&nbsp;&nbsp;&nbsp;票重: ',Hej_biaoz,'吨'],
    items:[
            {contentEl:'weihd', title: '未核对车皮'},
            {contentEl:'yihd',  title: '已核对车皮'}
        ]          
  });
        
  tbpanel.on('tabchange', function(own,tab){
	
	if(own.activeTab.contentEl=='yihd'){
		
//      用于TabPanl切换时再画Grid，切换时再画Grid。
		gridDiv_yihd_grid.render();
    	gridDiv_yihd_grid.setHeight(tbpanel.height-54);
  		tab.hide();
  		tab.show();
	    reCountToolbarNum(gridDiv_yihd_grid);
	}else if(own.activeTab.contentEl=='weihd'){
		
		reCountToolbarNum(gridDiv_weihd_grid);
	}
  });
<span jwcid="@Insert" raw="true" value="ognl:msg"></span>

<span jwcid="@Insert" raw="true" value="ognl:GridScript_Fenz"></span>
<span jwcid="@Insert" raw="true" value="ognl:Kuangfhyxx"></span>
});
</script>
