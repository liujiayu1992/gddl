<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<title>数据补录</title>
<link jwcid="@Any" rel="stylesheet" type="text/css"
	href="ognl:assets.Rmis" />
<link jwcid="@Any" rel="stylesheet" type="text/css"
	href="ognl:assets.extallcss" />
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extbasejs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extalljs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.pagingmpjs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extlangjs"></script>
<script type="text/javascript">
var gridDiv_history = "";
Ext.onReady(function(){
var url = "http://"+document.location.host+document.location.pathname;
var end = url.indexOf("/app");
url = url.substring(0,end);
Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
<span jwcid="@Insert" raw="true" value="ognl:GridScript"></span>
<span jwcid="@Insert" raw="true" value="ognl:msg"></span>

});
</script>
</head>
<body id="body">
 <div id="wait" style="POSITION: absolute;BORDER-RIGHT: gray 0px solid;z-index:1; PADDING-RIGHT: 2px; BORDER-TOP: gray 0px solid; PADDING-LEFT: 2px; PADDING-BOTTOM: 2px; OVERFLOW: none; BORDER-LEFT: gray 0px solid; PADDING-TOP: 2px; BORDER-BOTTOM: gray 0px solid;HEIGHT: 218;width:330">
		<iframe jwcid="@Iframe" page="Waiting"  height="100%" oncontextmenu="self.event.returnValue=false" name="mainFrame" style="background:ThreeDLowwer" width="100%"  align="middle" frameborder="0" scrolling="no"> </iframe>
	</div>
    <script>
		document.all.item("wait").style.posTop=(body.clientHeight-document.all.item("wait").clientHeight)/2;
		document.all.item("wait").style.posLeft=(body.clientWidth-document.all.item("wait").clientWidth )/2;
     	function Showwait1(){
			if(document.all.item("wait").style.display=="none"){
                 document.all.item("wait").style.display="";
                 return true;
            }else{
                 return false;
            } 
        }
 </script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.Mainjs"></script>
<span jwcid="@Insert" raw="true" value="ognl:GridHtml"></span>
<form listener="ognl:listeners.submit" jwcid="@Form" delegate="ognl:beans.delegate">
	<table id="tablemain" border="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
		<tr style="display:none">
			<td>
				<span id="RIQ" jwcid="RIQ"
				style="display:none" submitOnChange="true" type="text"></span>
				<span jwcid="SaveButton@ZRcontrib:ImgButton" buttontype="" label="保存" onclick="Showwait1();"
				style="display:none" id="SaveButton" listener="ognl:listeners.SaveButton"></span>
                <span jwcid="RefreshButton@ZRcontrib:ImgButton" buttontype="" style="display:none" 
				label="刷新" id = "RefreshButton" listener="ognl:listeners.RefreshButton" ></span>
                <span jwcid="ShenhButton@ZRcontrib:ImgButton" buttontype="" label="保存"
				style="display:none" id="ShenhButton" listener="ognl:listeners.ShenhButton"></span>
			 	<span id="CHANGE" jwcid="CHANGE" style="display:none"></span>
			</td>
		</tr>
		<tr id="SelectData" hight="100%">
			<td>
			<div id="gridDiv" style="height:100%;overflow:none"></div>
			</td>
		</tr>	
	</table>	
</form>
</body>
<script>document.all.item("wait").style.display="none";</script>
</html>
