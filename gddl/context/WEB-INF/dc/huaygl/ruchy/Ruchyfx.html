function getSign(nName){
	okey = nName.split('$');
	return okey[1];
}

function getMinNoZero(m1,m2){
	d1 = eval(m1||0);
	d2 = eval(m2||0);
	if(d1 > 0 && d2 > 0){
		if(d1 > d2){
			//alert(d2);
			return d2;
		}else{
			//alert(d1);
			return d1;
		}
	}else 
		if(d1> 0) return d1;
		else return d2;
}
function gotoNextField(curObj,toName){
	xuh = getSign(curObj.name);
	if(typeof(xuh)=="undefined"){
		Ext.getDom(toName).focus();
	}else{
		Ext.getDom(toName+"$"+xuh).focus();
	}
}
function gotoN(toName){
	Ext.getDom(toName).focus();

function countAVG(tName,tName1,tName2,tName3,type,bit){
	value1 = Ext.getDom(tName).value;
	value2 = Ext.getDom(tName1).value;
	value3 = Ext.getDom(tName2).value;
	value4 = Ext.getDom(tName3).value;
	i = 4;
	var avgzhi;
	avgzhi = Ext.getDom("AVG"+type);
	if(value1 == 0){
		i = i-1;
	}
	if(value2 == 0){
		i = i-1;
	}
	if(value3 == 0){
		i = i-1;
	}
	if(value4 == 0){
		i = i-1;
	}
	//alert();
	avgzhi.value = Round_new((eval(value1||0) + eval(value2||0) + eval(value3||0) + eval(value4||0)) / i,bit);
    document.all.item(avgzhi.name,1).value=avgzhi.value;
}

function countQimmyzl(curObj,type){
	xuh = getSign(curObj.name);
	meiyzl = 0;
	qimzl = 0;
	var qimmyzl;
	if(typeof(xuh)=="undefined"){
		meiyzl = Ext.getDom("MEIYZL_"+type).value;
		qimzl = Ext.getDom("QIMZL_"+type).value;
		qimmyzl = Ext.getDom("QIMMYZL_"+type);
	}else{
		meiyzl = Ext.getDom("MEIYZL_"+type+"$"+xuh).value;
		qimzl = Ext.getDom("QIMZL_"+type+"$"+xuh).value;
		qimmyzl = Ext.getDom("QIMMYZL_"+type+"$"+xuh);
	}
	zhi = eval(meiyzl||0) + eval(qimzl||0);
	qimmyzl.value = Round_new(zhi,4);
    document.all.item(qimmyzl.name,1).value=qimmyzl.value;
}

function countSqzl(curObj,type){
	xuh = getSign(curObj.name);
	jc=0;
	hh=0;
	qimmyzl = 0;
	var shiqzl;
	if(typeof(xuh)=="undefined"){
		jc = Ext.getDom("HONGHZL1_"+type).value;
		hh = Ext.getDom("ZUIZHHZL_"+type).value;
		qimmyzl = Ext.getDom("QIMMYZL_"+type).value;
		shiqzl = Ext.getDom("SHIQZL_"+type);
	}else{
		jc = Ext.getDom("HONGHZL1_"+type+"$"+xuh).value;
		hh = Ext.getDom("ZUIZHHZL_"+type+"$"+xuh).value;
		qimmyzl = Ext.getDom("QIMMYZL_"+type+"$"+xuh).value;
		shiqzl = Ext.getDom("SHIQZL_"+type+"$"+xuh);
	}
	zhi = getMinNoZero(hh,jc);
	shiqzl.value = Round_new(qimmyzl - zhi,4);
    document.all.item(shiqzl.name,1).value=shiqzl.value;
}

function countBaifl(curObj,type,bit){
	xuh = getSign(curObj.name);

		baifl = Ext.getDom(type+"BFL");
	}else{

		shiqzl = Ext.getDom("SHIQZL_"+type+"$"+xuh).value;

	}
	baifl.value = Round_new(shiqzl /meiyzl * 100,bit);
    document.all.item(baifl.name,1).value=baifl.value;
}

function countHFBaifl(curObj,type){
	xuh = getSign(curObj.name);
	jc=0;
	hh=0;
	qimzl = 0;
	var canlwzl;
	var baifl;
	meiyzl = 0;
	if(typeof(xuh)=="undefined"){
		jc = Ext.getDom("HONGHZL1_"+type).value;
		hh = Ext.getDom("ZUIZHHZL_"+type).value;
		qimzl = Ext.getDom("QIMZL_"+type).value;
		baifl = Ext.getDom(type+"BFL");
		canlwzl = Ext.getDom("SHENGYZL_"+type);
		meiyzl = Ext.getDom("MEIYZL_"+type).value;
	}else{
		jc = Ext.getDom("HONGHZL1_"+type+"$"+xuh).value;
		hh = Ext.getDom("ZUIZHHZL_"+type+"$"+xuh).value;
		qimzl = Ext.getDom("QIMZL_"+type+"$"+xuh).value;
		baifl = Ext.getDom(type+"BFL$"+xuh);
		canlwzl = Ext.getDom("SHENGYZL_"+type+"$"+xuh);
		meiyzl = Ext.getDom("MEIYZL_"+type+"$"+xuh).value;
	}
	zhi = getMinNoZero(hh,jc);
	canlwzl.value = Round_new(zhi - qimzl,4);
    document.all.item(canlwzl.name,1).value=canlwzl.value;
	baifl.value = Round_new( eval(canlwzl.value||0) / meiyzl * 100,2);
    document.all.item(baifl.name,1).value=baifl.value;
}

function countHFFBaifl(curObj,type){
	xuh = getSign(curObj.name);
	shiqzl=0;
	meiyzl = 0;
	var baifl;
	sfbfl = 0;
	hfbfl = 0;
	var hff;
	if(typeof(xuh)=="undefined"){
		meiyzl = Ext.getDom("MEIYZL_"+type).value;
		shiqzl = Ext.getDom("SHIQZL_"+type).value;
		sfbfl = Ext.getDom("SFBFL").value;
		hfbfl = Ext.getDom("HFBFL").value;
		baifl = Ext.getDom(type+"BFL");
		hff = Ext.getDom("HUIFF");
	}else{
		meiyzl = Ext.getDom("MEIYZL_"+type+"$"+xuh).value;
		shiqzl = Ext.getDom("SHIQZL_"+type+"$"+xuh).value;
		sfbfl = Ext.getDom("SFBFL$"+xuh).value;
		hfbfl = Ext.getDom("HFBFL$"+xuh).value;
		baifl = Ext.getDom(type+"BFL$"+xuh);
		hff = Ext.getDom("HUIFF$"+xuh);
	}
	if(sfbfl==0){
		Ext.MessageBox.alert('提示信息','请先录入水分Mad数据！');
		return;
	}
	baifl.value = Round_new(shiqzl /meiyzl * 100 - sfbfl,2);
    document.all.item(baifl.name,1).value=baifl.value;
	hff.value = Round_new((eval(baifl.value||0) * 100 / (100 - sfbfl - hfbfl)), 2);
    document.all.item(hff.name,1).value=hff.value;
}

function countLF(curObj,bool){
	xuh = getSign(curObj.name);
	var lfbfl;
	var liuf;
	sfbfl = 0;
	if(typeof(xuh)=="undefined"){
		lfbfl = Ext.getDom("LFBFL");
		liuf = Ext.getDom("LIUF");
		sfbfl = Ext.getDom("SFBFL").value;
	}else{
		lfbfl = Ext.getDom("LFBFL$"+xuh);
		liuf = Ext.getDom("LIUF$"+xuh);
		sfbfl = Ext.getDom("SFBFL$"+xuh).value;
	}
	if(bool==true){
		liuf.value = Round_new(eval(lfbfl.value||0 ) * 100 / (100 - sfbfl),2);
    	document.all.item(liuf.name,1).value=liuf.value;	
	}else{
		lfbfl.value = Round_new((100 - sfbfl) * eval(liuf.value||0)/100,2);
    	document.all.item(lfbfl.name,1).value=lfbfl.value;	
	}
}
