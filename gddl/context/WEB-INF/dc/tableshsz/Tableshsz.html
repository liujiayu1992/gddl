<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<title>厂级表审核</title>
<link jwcid="@Any"  rel="stylesheet" type="text/css" href="ognl:assets.extallcss" />
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extbasejs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extalljs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.pagingmpjs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extlangjs"></script>
<script type="text/javascript">
var gridDiv_history = "";
Ext.onReady(function(){
var url = "http://"+document.location.host+document.location.pathname;
var end = url.indexOf("/app");
url = url.substring(0,end);
Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';

var fp = new Ext.form.FormPanel({
	    defaultType: 'textfield',
	    labelAlign: 'left',
    	title: '取数语句sql---'+<span jwcid="@Insert" raw="true" value="ognl:formPanelTitle"></span>,
	    labelWidth: 60,
	    width:bodyWidth,
	    height:'100%',
	    frame: true,
	    defaults: {
	        msgTarget: 'side'
	    },
	    items: [extGS = new Ext.form.TextArea({
			//fieldLabel: '内容',
			hideLabel: true,
			anchor: '100%',
			height:200,
			value:Ext.getDom('DataSqlValue').value
	    })]
	});
	fp.render("gsfp");
	
	
<span jwcid="@Insert" raw="true" value="ognl:TreeScript"></span>
<span jwcid="@Insert" raw="true" value="ognl:GridScript"></span>
<span jwcid="@Insert" raw="true" value="ognl:msg"></span>
});
</script>	
</head>
<body id="body" >
<script jwcid="@Any" type="text/javascript" src="ognl:assets.Mainjs"></script>

<span jwcid="@Insert" raw=true value="ognl:TreeHtml"></span>
<span jwcid="@Insert" raw="true" value="ognl:GridHtml"></span>



<form listener="ognl:listeners.submit" jwcid="@Form" delegate="ognl:beans.delegate">

<table border="0" cellspacing="0" cellpadding="0" width="100%" height="60%">
<tr>
	<td>
<span jwcid="SaveButton@ZRcontrib:ImgButton" buttontype=""
label="保存" style="display:none"  id = "SaveButton" listener="ognl:listeners.SaveButton" ></span>
<span jwcid="RefurbishButton@ZRcontrib:ImgButton" buttontype=""
label="刷新" style="display:none" id="RefurbishButton" listener="ognl:listeners.RefurbishButton"></span> 
<span jwcid="DeleteButton@ZRcontrib:ImgButton" buttontype=""
label="刷新" style="display:none" id="DeleteButton" listener="ognl:listeners.DeleteButton"></span> 
				
<span id="diancTree_id"  jwcid = "TREEID" style="display:none"></span>
<span id="RecordIndex"  jwcid = "RecordIndex" style="display:none"></span>
<span id="RecordId"  jwcid = "RecordId" style="display:none"></span>
<span id="OldRecordId"  jwcid = "OldRecordId" style="display:none"></span>
<span id="CHANGE"  jwcid = "CHANGE" style="display:none"></span>
<textarea id ="DataSqlValue" style="display:none" jwcid="DataSqlValue" wrap="wrap"></textarea>
</td>
</tr>
	
<tr height="100%">
	<td>
<div id = "gridDiv" style="height:100%;width:100%;overflow:none"></div>
   </td>
</tr>

</table>
</form>

<table width="100%" height="40%">
<tr>
	<td>
    <div id = "gsfp" style="height:100%;width:100%;overflow:none"></div>
   </td>
</tr>
</table>
</body>

</html>
