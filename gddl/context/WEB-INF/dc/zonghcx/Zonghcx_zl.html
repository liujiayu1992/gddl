//添加化验日期与到货日期的变量
    var fahrq="";
    daohrq="";
    var huaysj="";
    
function getSQL(){
	var tmp = "";
    fahrq="";
    daohrq="";
    huaysj="";
	if(dh_ck.checked){
		tmp = " and huaysj >= to_date('"+dh_df_s.getValue().format('Y-m-d')+"','yyyy-mm-dd')"
    		+ "	and huaysj < to_date('"+dh_df_e.getValue().format('Y-m-d')+"','yyyy-mm-dd') %2B 1";
    huaysj=dh_df_s.getValue().format('Y-m-d') +" "+dh_df_e.getValue().format('Y-m-d');
	}
	if(fh_ck.checked){
		tmp += " and fahrq >= to_date('"+fh_df_s.getValue().format('Y-m-d') 
		+ "','yyyy-mm-dd') and fahrq < to_date('"
		+fh_df_e.getValue().format('Y-m-d')+"','yyyy-mm-dd') %2B 1";
    fahrq=fh_df_s.getValue().format('Y-m-d')+" "+fh_df_e.getValue().format('Y-m-d');
	}
    if(dhrq_ck.checked){
		tmp += " and daohrq >= to_date('"+dhrq_df_s.getValue().format('Y-m-d') 
		+ "','yyyy-mm-dd') and daohrq < to_date('"
		+dhrq_df_e.getValue().format('Y-m-d')+"','yyyy-mm-dd') %2B 1";
    daohrq=dhrq_df_s.getValue().format('Y-m-d')+" "+dhrq_df_e.getValue().format('Y-m-d');
	}
    
    if(dc_ck.checked){
		tmp += " and fahb.diancxxb_id = " + Ext.getDom('CHANGB').value;
	}
    
	if(pz_ck.checked){
		tmp += " and fahb.pinzb_id=" + Ext.getDom('PINZ').value;
	}
	if(ys_ck.checked){
		tmp += " and fahb.yunsfsb_id=" + Ext.getDom('YSFS').value;
	}
	if(kj_ck.checked){
		tmp += " and fahb.jihkjb_id=" + Ext.getDom('JHKJ').value;
	}
	if(sh_ck.checked){
		tmp += " and fahb.liucztb_id=" + (Ext.getDom('SHCB').value=='未审核'?0:1);
	}
	if(ch_ck.checked){
		if(ch_ta.getValue() != ""){
			tmp += " and huaybh in ('" + ch_ta.getValue().replace(new RegExp(",","gm"),"','")+"')";
		}
	}
	var dw = "";
	var pd = false;
	dwds = gridDiv_ds.getModifiedRecords();
	dwlen = dwds.length;
	if(dwlen >1){
		pd = true;
	}
	for(i=0;i<dwlen ;i++){
		if(i == 0){
			dw += " and ";
		}
		if(pd ){
			if(i == 0){
				dw += "((";
			}else{
				dw += " or (";
			}
		}
		rec = dwds [i];
		if(rec.get('GONGYSB_ID')){
			dw += " gongysb_id = " +  rec.get('GONGYSB_ID');
		}		
		if(rec.get('MEIKXXB_ID')){
			dw += " and meikxxb_id = " +  eval((rec.get('MEIKXXB_ID') - rec.get('GONGYSB_ID'))||0);
		}
		if(rec.get('FAZ_ID')){
			dw += " and faz_id = " + eval((rec.get('FAZ_ID')-rec.get('MEIKXXB_ID'))||0);
		}
		if(pd ){
			if(i+1 == dwlen ){
				dw+="))";
			}else{
				dw += ")";
			}
		}
	}
	tmp += dw;
//	判断选择的质量的约束
	dwds = gridDiv_ds1.getModifiedRecords();
	dwlen = dwds.length;
	if(dwlen >1){
		pd = true;
	}
	group = "1";
	dw = "";
	for(i =0;i<dwlen;i++){
		rec = dwds [i];
		if(i==0){
			dw = " and (("
		}else{
			if(group != rec.get('ZUB')){
				dw += " ) or (";
			}else{
				dw += " and ";
			}
		}
		group = rec.get('ZUB');
		zid = "";
		if(mx.checked){
			zid = "zhilb.";
		}
		if(rec.get('XIANGM') == 'Qnet,ar(MJ/KG)'){
			zid += "Qnet_ar";
		}else if(rec.get('XIANGM') == 'Mt'){
			zid += "Mt";
		}else if(rec.get('XIANGM') == 'Aad'){
			zid += "Aad";
		}else if(rec.get('XIANGM') == 'Vdaf'){
			zid += "Vdaf";
		}else if(rec.get('XIANGM') == 'St,ad'){
			zid += "Stad";
		}
		dw += zid + rec.get('TIAOJ') + rec.get('ZHI') + "";
		
	}
	if(dw){
		dw += "))";
		tmp += dw;
	}
	
    //新添加，在记录时判断重复的名称，对重复的记录按单一记录算
    
	dwds2 = gridDiv_ds2.getModifiedRecords();
	dwlen2 = dwds2.length;
	
	dwds3 = gridDiv_ds3.getModifiedRecords();
	dwlen3 = dwds3.length;
	var tmp3=tmp2="";

	if(!mx.checked){ //判断传递哪一个类型的参数
		if(dwlen2 >=1){			
			for(i =0;i<dwlen2;i++){
				if(tmp3.indexOf(dwds2[i].get('XIANGM2'))==-1){
				tmp3+=dwds2[i].get('XIANGM2');
		            if(dwds2 [i].get('XIANGM2') == '总计')
			        {tmp2+="1";}
			      	else if(dwds2 [i].get('XIANGM2') == '供应商')
			        {tmp2+="2";}
			        else if(dwds2 [i].get('XIANGM2') == '煤矿单位')
			        {tmp2+="3";}
		        tmp2 = tmp2+",";}
			}
		}
	} 
           
	else{
		if(dwlen3 >=1){
			for(i =0;i<dwlen3;i++){
				if(tmp3.indexOf(dwds3[i].get('XIANGM3'))==-1){
				tmp3+=dwds3[i].get('XIANGM3');
		        	if(dwds3 [i].get('XIANGM3') == '合计')
		        	{tmp2+="1";}
                tmp2 = tmp2+",";}
				}
		}
    }

                
	var openUrl = 'http://'+document.location.host+document.location.pathname;

};

});
