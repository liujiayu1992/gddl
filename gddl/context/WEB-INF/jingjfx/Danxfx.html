
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<title>单项分析</title>
<link jwcid="@Any"  rel="stylesheet" type="text/css" href="ognl:assets.extallcss" />
<link jwcid="@Any" rel="stylesheet" type="text/css" href="ognl:assets.Rmis" />
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extbasejs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extalljs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extcombojs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extlangjs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.Reportjs"></script>
<script type="text/javascript">
Ext.onReady(function(){
	Ext.QuickTips.init();
	var url = "http://"+document.location.host+document.location.pathname;
	var end = url.indexOf("/app");
	url = url.substring(0,end);
	Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
	var fp = new Ext.form.FormPanel({
	    defaultType: 'textfield',
	    labelAlign: 'left',
    	title: '文字分析',
	    labelWidth: 60,
	    width:bodyWidth,
	    height:bodyHeight - 438,
	    frame: true,
	    defaults: {
	        msgTarget: 'side'
	    },
	    items: [extGS = new Ext.form.TextArea({
			//fieldLabel: '内容',
			hideLabel: true,
			anchor: '100% -10',
			value:Ext.getDom('Gongs').value
	    })]
	});
	fp.render("gsfp");
	<span jwcid="@Insert" raw="true" value="ognl:TreeScript"></span>
	<span jwcid="@Insert" raw="true" value="ognl:ToolbarScript"></span>
	<span jwcid="@Insert" raw="true" value="ognl:msg"></span>
	diancTree_window.show();
	diancTree_window.hide();
});
</script>
</head>
<body style="background-color: #FFFF99" id="body">
<table border="0" height=100% cellspacing="0" cellpadding="0" width="100%">
	<tr valign="top">
		<td>
		<form listener="ognl:listeners.submit" jwcid="@Form" delegate="ognl:beans.delegate">
			<div id=tbdiv></div>
			<span id="diancTree_id"  jwcid = "TREEID" style="display:none"></span>
			<span id="LeixDropDown"  jwcid = "LeixDropDown" style="display:none"></span>
			<span id="NianfDropDown"  jwcid = "NianfDropDown" style="display:none"></span>
			<span id="YuefDropDown"  jwcid = "YuefDropDown" style="display:none"></span>
			<span id="DanxfxDropDown"  jwcid = "DanxfxDropDown" style="display:none"></span>
			<span jwcid="RefurbishButton@ZRcontrib:ImgButton" buttontype=""
			label="刷新" style="display:none" 
			id = "RefurbishButton" listener="ognl:listeners.RefurbishButton" ></span>
			<span jwcid="CreateButton@ZRcontrib:ImgButton" buttontype=""
			label="生成" style="display:none" 
			id = "CreateButton" listener="ognl:listeners.CreateButton" ></span>
			<span jwcid="SaveButton@ZRcontrib:ImgButton" buttontype=""
			label="确认" style="display:none" 
			id = "SaveButton" listener="ognl:listeners.SaveButton" ></span>
			<span id="CHANGE"  jwcid = "CHANGE" style="display:none"></span>
    		<textarea id ="Gongs" onkeydown="editTab();" style="display:none" jwcid="Gongs" wrap="wrap"></textarea>
		</form>
		</td>
	</tr>
	<tr valign="top" height="400">
	<td align = "center">
	<div id="SelectFrmDiv"
			style="HEIGHT: 100%;WIDTH:99%;BORDER-RIGHT: gray 1px solid; PADDING-RIGHT: 2px; BORDER-TOP: gray 1px solid; PADDING-LEFT: 2px; PADDING-BOTTOM: 2px; OVERFLOW: auto; BORDER-LEFT: gray 1px solid; PADDING-TOP: 2px; BORDER-BOTTOM: gray 1px solid;">
	<span jwcid="PrintTable"></span></div>
	</td>
	</tr>
	<tr>
		<td>
			<div id="gsfp" style="width:100%;"></div>
		</td>
	</tr>
</table>
</body>
<script jwcid = "Mainjs" ></script>
</html>
