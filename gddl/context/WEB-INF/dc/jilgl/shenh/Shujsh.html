<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<title>数据审核</title>
<link jwcid="@Any" rel="stylesheet" type="text/css" href="ognl:assets.extallcss" />
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extbasejs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extalljs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.pagingmpjs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extlangjs"></script>
<script type="text/javascript">
var gridDiv_history = "";
Ext.onReady(function(){
var url = "http://"+document.location.host+document.location.pathname;
var end = url.indexOf("/app");
url = url.substring(0,end);
Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
<span jwcid="@Insert" raw="true" value="ognl:TreeScript"></span>
<span jwcid="@Insert" raw="true" value="ognl:GridScript"></span>
<span jwcid="@Insert" raw="true" value="ognl:msg"></span>

});
</script>
</head>
<body id="body">
<script jwcid="@Any" type="text/javascript" src="ognl:assets.Mainjs"></script>
<span jwcid="@Insert" raw="true" value="ognl:TreeHtml"></span>
<span jwcid="@Insert" raw="true" value="ognl:GridHtml"></span>
<form listener="ognl:listeners.submit" jwcid="@Form"
	delegate="ognl:beans.delegate">
	<table border="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
		<tr>
			<td>
				<span id="diancTree_id" jwcid="TREEID" style="display:none"></span>
                <input style="display: none"  submitOnChange="true" jwcid="WeizSelectx" id="WeizSelectx" type="text"/>
				<span jwcid="RefurbishButton@ZRcontrib:ImgButton" buttontype="" label="刷新"
					style="display:none" id="RefurbishButton"
					listener="ognl:listeners.RefurbishButton"></span>
				<span jwcid="ShenhButton@ZRcontrib:ImgButton" buttontype="" label="审核"
					style="display:none" id="ShenhButton"
					listener="ognl:listeners.ShenhButton"></span>
                <!--<span jwcid="HuitButton@ZRcontrib:ImgButton" buttontype="" label="回退"
                      style="display:none" id="HuitButton"
                      listener="ognl:listeners.HuitButton"></span>-->
				<span jwcid="QuxshButton@ZRcontrib:ImgButton" buttontype="" label="取消审核"
					style="display:none" id="QuxshButton"
					listener="ognl:listeners.QuxshButton"></span>
				<span jwcid="ShowButton@ZRcontrib:ImgButton" buttontype="" label="查看"
					style="display:none" id="ShowButton"
					listener="ognl:listeners.ShowButton"></span>
                <span jwcid="RiqButton@ZRcontrib:ImgButton" buttontype="" label="日期选择"
					style="display:none" id="RiqButton"
					listener="ognl:listeners.RiqButton"></span>
		        <span jwcid="RIQ" style="display:none" id="RIQ"></span>
		        <span id="FahrqSelect" jwcid="FahrqSelect" style="display:none"></span>
				<span id="CHANGE" jwcid="CHANGE" style="display:none"></span>
			</td>
		</tr>
		<tr height="100%">
			<td>
			<div id="gridDiv" style="width:100%;height:100%;overflow:none"></div>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
