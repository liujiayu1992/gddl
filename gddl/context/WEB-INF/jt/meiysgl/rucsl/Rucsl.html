<script>
	
	<!--span jwcid="@Insert" raw="true" value="ognl:ArrayScript"/--> 
	document.all.item("wait").style.posTop=(body.clientHeight-document.all.item("wait").clientHeight)/2;
	document.all.item("wait").style.posLeft=(body.clientWidth-document.all.item("wait").clientWidth )/2;
 	function Showwait(){
		if(document.all.item("wait").style.display=="none"){
			document.all.item("wait").style.display="";
			//alert(document.all.length);
			return true;
        }else{
			return false;
        }
    }
    function blurfocus(){
    	if(document.all.item("wait").style.display==""){
			for(i = 0; i < document.all.length; i++){
				document.all(i).disabled = true;
			}
		}
		return true;	
    }
    
    function insertHuop(){
    	if(event.keyCode==13){
			document.all.item("InsertButton").click();
		}
	}
				
	function NoZeroValue(){
		var obj;
		obj = document.all.item("INROWS");
		var val;
		val = obj.value;
		if(isNaN(Number(val))){
			alert("无效的数字。");
			return false;
		}
		if(parseInt(val)<=0){
			alert("不合理的数字。");
			return false;
		}
		return true;
	}				
	
</script>
