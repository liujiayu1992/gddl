<script type="text/javascript">
Ext.onReady(function(){
	var url = "http://"+document.location.host+document.location.pathname;
	var end = url.indexOf("/app");
	url = url.substring(0,end);
	Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
	function MatchNum(obj1,num){
 				var Numr, Numre;
				var Nums = obj1;
				if(Nums.substring(0,1)=='.'){ //将首字符为'.'的数值替换为'0.'
					Nums= 0 + Nums; 
				}
				Numre = num ;   // 创建正则表达式对象。
				Numr = Nums.match(Numre);               // 在字符串 s 中查找匹配。
				if(Nums!= Numr){ // 如果不等
					alert("数值超出合理范围！");
					//obj1.value=0; // 输入框付值为0
					//obj1.focus(); // 输入框取得焦点
					return false;
				}
				return true;
	}
	<span jwcid="@Insert" raw="true" value="ognl:ToolbarScript"></span>

});
</script>
