<body id="body" jwcid="@Body" class="ms-3deff2-main">
<form jwcid="@Form" method="post"
	>
<table  valign="middle" align="center" id="SelectData" border="1" width="384" height="500" class="ms-3deff2-main">
	<tr>

		<p align="center"><font size="6">确 认 信 息</font></td>
	</tr>
	<tr>
		<td  jwcid="@Any" width="192" class="ms-3deff2-even">
		<p align="left"><font size="5">&nbsp;&nbsp;煤矿地区：&nbsp;</font></td>
		<td  width="192" class="ms-3deff2-even"><font size="5"><span id = "Meikdqmc" name = "Meikdqmc"></span></font></td>
	</tr>
	<tr>
		<td  width="192" class="ms-3deff2-even"><font size="5">&nbsp;&nbsp;煤矿单位：&nbsp;</font></td>

	</tr>
    <tr>

	</tr>
    <tr>

		<td  width="192" class="ms-3deff2-even">
		<font size="5"><span id = "Liush" name = "Liush"></span></font></td>
	</tr>
	<tr>
		<td  width="192" class="ms-3deff2-even"><font size="5">&nbsp;&nbsp;车号：&nbsp;</font></td>
		<td  width="192" class="ms-3deff2-even">
		<font size="5"><span id = "Cheph" name = "Cheph"></span></font></td>
	</tr>
	<tr>
		<td  width="192" class="ms-3deff2-even" ><font size="5">&nbsp;&nbsp;毛重：&nbsp;</font></td>
		<td  width="192" class="ms-3deff2-even">
		<font size="5"><span id = "Maoz" name = "Maoz"></span></font></td>
	</tr>
	<tr>
		<td  width="192" class="ms-3deff2-even" ><font size="5">&nbsp;&nbsp;皮重：&nbsp;</font></td>
		<td  width="192" class="ms-3deff2-even">
		<font size="5"><span id = "Piz" name = "Piz"></span></font></td>
	</tr>
    <tr>
		<td  width="192" class="ms-3deff2-even" ><font size="5">&nbsp;&nbsp;扣吨：&nbsp;</font></td>
		<td  width="192" class="ms-3deff2-even">
		<font size="5"><strong><span id = "Koud" name = "Koud"></span></strong></font></td>
	</tr>
    <tr>
		<td  width="192" class="ms-3deff2-even" ><font size="5">&nbsp;&nbsp;发货量：&nbsp;</font></td>
		<td  width="192" class="ms-3deff2-even">
		<font size="5"><strong><span id = "Fahl" name = "Fahl"></span></strong></font></td>
	</tr>
    <tr>
		<td  width="192" class="ms-3deff2-even" ><font size="5">&nbsp;&nbsp;计划口径：&nbsp;</font></td>
		<td  width="192" class="ms-3deff2-even">
		<font size="5"><span id = "Jihkj" name = "Jihkj"></span></font></td>
	</tr>
	<tr>
		<td  width="192" class="ms-3deff2-even" ><font size="5">&nbsp;&nbsp;<span id = "lblJingz" name = "lblJingz"></span>&nbsp;</font></td>
		<td  width="192" class="ms-3deff2-even">
		<font size="5"><span id = "Jingz" name = "Jingz"></span></font></td>
	</tr>
    
	<tr>
		<td  width="192" class="ms-3deff2-even"><font size="5">&nbsp;&nbsp;煤场：&nbsp;</font></td>
		<td  width="192" class="ms-3deff2-even">
		<font size="5"><span id = "Meic" name = "Meic"></span></font></td>
	</tr>
	<tr>
		<td bordercolor="#FFFFFF" class="ms-3deff2-main" height="22" width="192" align="center">
		<font size = "5"><span jwcid="RefurbishButton@rmis:ImgButton"
					buttontype="nosubmitbuttons" label="确定"
					onclick = "Ok();"/></font></td>
		<td bordercolor="#FFFFFF" class="ms-3deff2-main" height="22" width="192"  align="center">
		<font size = "5"><span jwcid="BackButton@rmis:ImgButton"
					buttontype="nosubmitbuttons" label="返回"
					onclick="Cancel();"/></font></td>
	</tr> 
	
</table>
<span jwcid="MAXKOUD" id = "MAXKOUD" />
</form>
