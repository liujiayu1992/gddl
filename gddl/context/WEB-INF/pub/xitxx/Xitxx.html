<html jwcid="@Shell" doctype=" " title="数量管理"
	stylesheet="ognl:assets.Rmis">
<link rel="stylesheet" type="text/css"
	href="ext/resources/css/ext-all.css" />
<link rel="stylesheet" type="text/css"
	href="ext/resources/css/xtheme-gray.css" />
<script type="text/javascript" src="ext/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="ext/ext-all.js"></script>
<script type="text/javascript" src="ext/source/widgets/form/Combo.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	cbofun_DIANCXXBDropDown();
});
</script>
<body id="body" jwcid="@Body" class="bgs">
<script jwcid="Xitxxjs" />
    


<script jwcid="Datejs" />



<script jwcid="Mainjs" />
    


<script jwcid="Validatejs" />



<script>
    <span jwcid="@Insert" raw="true" value="ognl:ArrayScript"/>
</script>
<form listener="ognl:listeners.submit" jwcid="@Form"
	delegate="ognl:beans.delegate"><span
	jwcid="@ZRcontrib:ModalDialog" message="ognl:msg"></span>
<table id="tablemain" border="0" cellspacing="0" cellpadding="0"
	width="100%">
	<tr id="trcondition" valign=middle height="20">
		<td>
		<table valign="middle">
			<tr>
				<td>
				<table>
					<tr>
						<td class="text-position">电厂:</td>
						<td><input class="text-position" style=""
							jwcid="DIANCXXBDropDown" submitOnChange="true"
							id="DIANCXXBDropDown" type="text" /></td>
						<td><span jwcid="RefurbishButton@ZRcontrib:ImgButton"
							buttontype="refurbish" label="刷新"
							listener="ognl:listeners.RefurbishButton" /></td>
						<td><span jwcid="InsertButton@ZRcontrib:ImgButton"
							buttontype="insert" label="添加"
							listener="ognl:listeners.InsertButton" /></td>
						<td><span jwcid="EditionButton@ZRcontrib:ImgButton"
							buttontype="Edition" label="编辑"
							listener="ognl:listeners.EditionButton" /></td>
						<input class="text-position" style="display:none;"
							jwcid="EditTableRow" id="EditTableRow" type="text" />
					</tr>
				</table>
				</td>
			</tr>
            <tr>
				<td colspan="5">
				<table id="page" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td><span jwcid="FirstPageButton@ZRcontrib:ImgButton"
							buttontype="" label="第一页"
							listener="ognl:listeners.FirstPageButton" id="FirstPageButton" /></td>
						<td><span jwcid="UpPageButton@ZRcontrib:ImgButton"
							buttontype="" label="上一页" listener="ognl:listeners.UpPageButton"
							id="UpPageButton" /></td>
						<td><span jwcid="DownPageButton@ZRcontrib:ImgButton"
							buttontype="" label="下一页"
							listener="ognl:listeners.DownPageButton" id="DownPageButton" /></td>
						<td><span jwcid="LastPageButton@ZRcontrib:ImgButton"
							buttontype="" label="最后一页"
							listener="ognl:listeners.LastPageButton" id="LastPageButton" /></td>
						<td>&nbsp;</td>
						<td><span style="width: 75px; text-align: center"
							class="text-position" id="pageno" name="pageno"></span></td>
						<td align="right">&nbsp; <span class="text-position">转到页：</span>
						<input
							style="width: 50px; text-align: center; font: normal bolder Verdana"
							class="text-position"
							onblur="MatchNum(this,/(^[1-9]{1}[0-9]{0,3}$)/gi);"
							jwcid="GoPage" id="GoPage" type="text" /></td>
						<td align="left">&nbsp; <span
							jwcid="GoPageButton@ZRcontrib:ImgButton" buttontype=""
							label="Go>>" style="font: normal bolder Verdana"
							onclick="return IllegalPage();"
							listener="ognl:listeners.GoPageButton" id="GoPageButton" /></td>
						<td><input class="text-position" style="display: none;"
							jwcid="TotalPages" id="TotalPages" type="text" /> <input
							class="text-position" style="display: none;" jwcid="CurrentPage"
							id="CurrentPage" type="text" /></td>
					</tr>
				</table>
				</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr id="SelectData" valign=top>
		<td>
		<div id="SelectFrmDiv" class="text-position"
			style="BORDER-RIGHT: gray 1px solid; PADDING-RIGHT: 2px; BORDER-TOP: gray 1px solid; PADDING-LEFT: 2px; PADDING-BOTTOM: 2px; OVERFLOW: none; BORDER-LEFT: gray 1px solid; PADDING-TOP: 2px; BORDER-BOTTOM: gray 1px solid;HEIGHT: 100%">
		<div id="SelectHeadDiv"
			style="OVERFLOW: hidden; background-color:#FFFFFF">
		<table id="EditHeadTabel" bordercolordark="#ffffff" cellpadding="1"
			bordercolor="#ffffff"
			style="font-family:Geneva, Arial, Helvetica, sans-serif;font-size: 11px;color: #525252;padding: 3px;"
			bordercolorlight="#AFB6C7" border="1" cellspacing="#ffffff"
			class="edittablehead" jwcid="@Any"
			background="ognl:assets.background" width="690">
			<tr id="trheadTabel" width="690" align="center">
                <th jwcid="@Any" width="20" height="23" align="center"><label
					id="tittleHead" style="position: relative; left: 0; width: 15px"></label></th>
				<th jwcid="@Any" width="50" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position:relative;left:0;width:45px">序号</label></th>
				<th jwcid="@Any" width="80" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position:relative;left:0;width:75px">名称</label></th>
				<th jwcid="@Any" width="80" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position:relative;left:0;width:75px">值</label></th>
				<th jwcid="@Any" width="80" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position:relative;left:0;width:75px">单位</label></th>
				<th jwcid="@Any" width="80" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position:relative;left:0;width:75px">类别</label></th>
				<th id="thhead" jwcid="@Any" width="100" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position:relative;left:0;width:95px">使用电厂</label></th>
				<th jwcid="@Any" width="100" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position:relative;left:0;width:95px">备注</label></th>
				<th id="thhead" jwcid="@Any" width="100" height="23" align="center"><label
					id="tittleHead" class="text-position"
					style="position:relative;left:0;width:95px">状态</label></th>

			</tr>
		</table>
		</div>
		<div id="SelectDataDiv" onscroll="_onscroll(this,SelectHeadDiv)"
			style="POSITION: absolute;BORDER-RIGHT: gray 0px solid; PADDING-RIGHT: 0px; BORDER-TOP: gray 0px solid; PADDING-LEFT: 2px; PADDING-BOTTOM:0px; OVERFLOW: auto; BORDER-LEFT: gray 0px solid; PADDING-TOP: 0px; BORDER-BOTTOM: gray 0px solid;">
		<table id="oData" class="edittable" border="0" cellpadding="0"
			cellspacing="0"
			style="font-family:Geneva, Arial, Helvetica, sans-serif;font-size: 11px;color: #525252;"
			width="690">
			<tr id="trData" Height="21" onclick="classchange(this,'onclick')"
				onmouseout="classchange(this,'onmouseout')"
				onmouseover="classchange(this,'onmouseover')" width="690"
				jwcid="EditValues" class="edittableTrOut">
                <td width="20"><input readonly="true"
					onfocus="editin(this,'onfocus')" onclick="editin(this,'onclick');"
					class="text-position" style="width: 18px" onclick="ResetSEL(this);"
					jwcid="SEL" id="SEL" type="text" /></td>
				<td width="50"><input readonly="true"
					onclick="editin(this,'onclick');" class="text-position"
					style="width:48px" jwcid="XUH" id="XUH" type="text" /></td>
				<td width="80"><input readonly="true"
					onclick="editin(this,'onclick');editclick(this,EditInput);"
					class="text-position" style="width:78px" jwcid="MINGC" id="MINGC"
					type="text" /></td>
				<td width="80"><input readonly="true"
					onclick="editin(this,'onclick');editclick(this,EditInput);"
					class="text-position" style="width:78px" jwcid="ZHI" id="ZHI"
					type="text" /></td>
				<td width="80"><input readonly="true"
					onclick="editin(this,'onclick');editclick(this,EditInput);"
					class="text-position" style="width:78px" jwcid="DANW" id="DANW"
					type="text" /></td>
				<td width="80"><input readonly="true"
					onclick="editin(this,'onclick');editclick(this,EditInput);"
					class="text-position" style="width:78px" jwcid="LEIB" id="LEIB"
					type="text" /></td>
				<td id="tdData" width="100"><input readonly="true"
					onclick="editin(this,'onclick');dropdown(this,DIANCXXB_IDSelect);"
					class="text-position" style="width:98px" jwcid="DIANCXXB_ID"
					id="DIANCXXB_ID" type="text" /></td>
				<td width="100"><input readonly="true"
					onclick="editin(this,'onclick');editclick(this,EditInput);"
					class="text-position" style="width:98px" jwcid="BEIZ" id="BEIZ"
					type="text" /></td>
				<td id="tdData" width="100"><input
					onclick="editin(this,'onclick');dropdown(this,ZHUANGTSelect);"
					readonly="true" class="text-position" style="width:98px"
					jwcid="ZHUANGT" id="ZHUANGT" type="text" /></td>

			</tr>
			<input onchange="droponchange(0)" class="text-position"
				style="display:none;" jwcid="ZHUANGTSelect" id="ZHUANGTSelect"
				type="text" />
			<input onchange="droponchange(0)" class="text-position"
				style="display:none;" jwcid="DIANCXXB_IDSelect"
				id="DIANCXXB_IDSelect" type="text" />
			<input onchange="editchange(1)" style="display:none;"
				class="text-position" id="EditInputUpdateAll" type="text" />
			<input onchange="editchange(0)" style="display:none;"
				class="text-position" id="EditInput" type="text" />
		</table>
		</div>
		</div>
		</td>
	</tr>
</table>
</form>
</body>
<script>window.onresize();</script>
</html>
