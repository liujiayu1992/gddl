<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<title>SQL</title>
<link jwcid="@Any"  rel="stylesheet" type="text/css" href="ognl:assets.extallcss" />
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extbasejs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extalljs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.pagingmpjs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extlangjs"></script>
<script type="text/javascript">
var gridDiv_history = "";
Ext.onReady(function(){
var url = "http://"+document.location.host+document.location.pathname;
var end = url.indexOf("/app");
url = url.substring(0,end);
Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
<span jwcid="@Insert" raw="true" value="ognl:ToolbarScript"></span>
var SqlPanel = new Ext.Panel({
	layout:"table",
	layoutConfig:{
	  columns:2
	},
    items: [{
	        xtype:"textarea",
	        width:bodyWidth/2+50,
	        height:200,
           	name:"MAINSQL",
           	selectOnFocus:true,
	        value:Ext.getDom("MAINSQL").value,
            listeners :{
            	change:SQLChange
            }},
            {
	        xtype:"textarea",
	        width:bodyWidth/2-55,
	        height:200,
	        name:"TEMPSQL",
           	selectOnFocus:true,
	        value:Ext.getDom("TEMPSQL").value,
            listeners :{
            	change:SQLChange
            }}]
});
SqlPanel.render("SQL");
<span jwcid="@Insert" raw="true" value="ognl:GridScript"></span>
<span jwcid="@Insert" raw="true" value="ognl:msg"></span>
});
function SQLChange(own,nv,ov){
	document.getElementById(own.name).value=nv;
}
</script>
<body id="body">
	<form listener="ognl:listeners.submit" jwcid="@Form" delegate="ognl:beans.delegate">
		<script jwcid="@Any" type="text/javascript" src="ognl:assets.Mainjs"></script>
		<table border="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
			<tr valign=top>
				<td>
				<div id=tbdiv></div>
				</td>
			</tr>
			<tr valign=top height=200>
				<td><div id="SQL"></div>
				</td>
			</tr>
			<tr height=62% >
				<td><div id="gridDiv" style="width:100%;height:100%;overflow:none"></div>
				</td>
			</tr>
			<tr style="display:none">
				<td>
					<span jwcid="SearchButton@ZRcontrib:ImgButton" buttontype="" label="查询"
					style="display:none" id="SaveButton" listener="ognl:listeners.SearchButton"></span>
					<span jwcid="ExecButton@ZRcontrib:ImgButton" buttontype="" label="提交"
					style="display:none" id="SaveButton" listener="ognl:listeners.ExecButton"></span>
					<span jwcid="UpdateButton@ZRcontrib:ImgButton" buttontype="" label="更新"
					style="display:none" id="SaveButton" listener="ognl:listeners.UpdateButton"></span>
					<span jwcid="CommitButton@ZRcontrib:ImgButton" buttontype="" label="保存"
					style="display:none" id="SaveButton" listener="ognl:listeners.CommitButton"></span>
					<span id="CHANGE" jwcid="CHANGE" style="display:none"></span>
					<span id="MAINSQL" jwcid="MAINSQL" style="display:none"></span>
					<span id="TEMPSQL" jwcid="TEMPSQL" style="display:none"></span>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
