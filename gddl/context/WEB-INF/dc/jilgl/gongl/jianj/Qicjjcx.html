<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<title>数据审核(汽)</title>
<link jwcid="@Any" rel="stylesheet" type="text/css" href="ognl:assets.extallcss" />
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extbasejs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extalljs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.pagingmpjs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extlangjs"></script>
<script type="text/javascript">
var gridDiv_history = "";
Ext.onReady(function(){
var url = "http://"+document.location.host+document.location.pathname;
var end = url.indexOf("/app");
url = url.substring(0,end);
Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
 //  renderer function
    function ztChange(val){
            return '<span style="color:red;font-weight:bold;">' + val + '</span>';
        return val;
    }
           
    function mzChange(val){
            if(val>80){
            return '<span style="color:red;font-weight:bold;">' + val + '</span>';
            }
        return val;
    } 

<span jwcid="@Insert" raw="true" value="ognl:GridScript"></span>
<span jwcid="@Insert" raw="true" value="ognl:msg"></span>
var OpUserName = new Ext.form.TextField({fieldLabel: '录入人员',readOnly :true,width:200,selectOnFocus:true});
var OpTime = new Ext.form.TextField({fieldLabel: '录入时间',readOnly :true,width:200,selectOnFocus:true});
var OpRiz = new Ext.form.TextArea({fieldLabel: '修改记录',readOnly :true,width:200,selectOnFocus:true});
var otherInfoPanel = new Ext.form.FormPanel({labelAlign: 'right',title: '其它信息',labelWidth: 80,frame: true,defaults: {msgTarget: 'side'},items:[OpUserName,OpTime,OpRiz],buttons: [{text:'关闭',minWidth:60,handler:function(){otherInfoWindow.hide();}}]});
var otherInfoWindow =new Ext.Window({width:320,height:240,closable:false,modal:true,layout:'fit',items:[otherInfoPanel]});

function showRizsm(row){
	var rec = gridDiv_ds.getAt(row);
	OpUserName.setValue(rec.get('LURY'));
	OpTime.setValue(rec.get('LURSJ'));
	OpRiz.setValue(rec.get('RIZSM'));
	otherInfoWindow.show();
}



});
</script>
</head>
<body id="body">
<script jwcid="@Any" type="text/javascript" src="ognl:assets.Mainjs"></script>

<span jwcid="@Insert" raw="true" value="ognl:GridHtml"></span>

<form listener="ognl:listeners.submit" jwcid="@Form" delegate="ognl:beans.delegate">
<table id="tablemain" border="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
	<tr style="display:none">
		<td>
		<span jwcid="BeginRq" style="display:none" id="BeginRq"></span>
		<span jwcid="EndRq" style="display:none" id="EndRq"></span>
		<span jwcid="RefurbishButton@ZRcontrib:ImgButton" buttontype="" label="刷新"
			style="display:none" id="RefurbishButton"
			listener="ognl:listeners.RefurbishButton"></span>
        <span jwcid="SaveButton@ZRcontrib:ImgButton" buttontype="" label="保存"
			style="display:none" id="SaveButton"
			listener="ognl:listeners.SaveButton"></span>
		<span jwcid="ShowButton@ZRcontrib:ImgButton" buttontype="" label="查看"
			style="display:none" id="ShowButton"
			listener="ognl:listeners.ShowButton"></span>			
		<span jwcid="ShowAllButton@ZRcontrib:ImgButton" buttontype="" label="查看All"
			style="display:none" id="ShowAllButton"
			listener="ognl:listeners.ShowAllButton"></span>
		<span id="CHANGE" jwcid="CHANGE" style="display:none"></span>
		</td>
	</tr>
	<tr hight="100%">
		<td>
		<div id="gridDiv" style="height:100%;overflow:none"></div>
		</td>
	</tr>	
</table>
</form>
</body>
</html>
