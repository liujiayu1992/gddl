<script language="javascript">
 	function GetIeVar(){
	    var ua = navigator.userAgent;
		var   strBrowserName   =   navigator.appName;  
		if (strBrowserName=="Microsoft Internet Explorer"){
	        	var msieOffset = ua.indexOf("MSIE");
			if (msieOffset >0){
		    	return (ua.substring(msieOffset + 5, ua.indexOf(";", msieOffset)));
			}else{ return (0);}
		}else{
			return (0);
		}
	}
    if (GetIeVar()>=6){
    	var url = "http://"+document.location.host+document.location.pathname;
		url = url + "?service=page/Main";  
    	var srcheight=screen.height-35;
		var srcwidth=screen.width-10;  
    	if(GetIeVar()==6){
			var srcheight=screen.availheight-35;
			var srcwidth=screen.availwidth-10;
	    }
		eval("window.open(\"" + url + "\",\"tapmainwin\",\"toolbar=0,resizable=0,top=0,left=0,width="+srcwidth + ",height=" + srcheight+"\");")
		eval("window.opener=null;");
		eval("window.open(\"\",'_self');window.close();");
    }else{
    	var url = "http://"+document.location.host+document.location.pathname;
		url = url + "?service=page/ErrorPage&msg=6";
		window.location.replace(url);
    }
</script>
