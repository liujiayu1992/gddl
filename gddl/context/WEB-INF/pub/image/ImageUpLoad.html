<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<title>车皮审核</title>
<link jwcid="@Any" rel="stylesheet" type="text/css"
	href="ognl:assets.Rmis" />
<link jwcid="@Any" rel="stylesheet" type="text/css"
	href="ognl:assets.extallcss" />
<style>
    .x-form-empty-field {
    	border:1px solid #7eadd9;
    }
    .myinput2 { background-color:#E8EDF9;height=20;font-size:12px;border:#CCD5F2 1px solid}
    </style>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extbasejs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extalljs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extlangjs"></script>
<script type="text/javascript">
var gridDiv_history = "";
Ext.onReady(function(){
var url = "http://"+document.location.host+document.location.pathname;
var end = url.indexOf("/app");
url = url.substring(0,end);
Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';

var ImageShow = new Ext.Resizable('IMAGESHOW', {
wrap:true,
pinned:true,
minWidth: 400,
minHeight: 300,
maxWidth: 640,
maxHeight: 480,
preserveRatio: true,
handles: 'all',
draggable:true,
dynamic:true
});
    ImageShow.getEl().show(true);
    ImageShow.getEl().center();

<span jwcid="@Insert" raw="true" value="ognl:msg"></span>

});
</script>
</head>
<body id="body">
<script jwcid="@Any" type="text/javascript" src="ognl:assets.Mainjs"></script>

<form listener="ognl:listeners.submit" jwcid="@Form" delegate="ognl:beans.delegate">
<table border="0" cellspacing="0" cellpadding="0"
	width="100%" height="100%">
    <tr style="height:24px">
        <td>
            <table class="x-toolbar x-small-editor" width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td>
            <span id="FileStream" class="myinput2" jwcid="FileStream" ></span>
            
            <span jwcid="SaveButton@ZRcontrib:ImgButton" buttontype="" label="上传"
				id="SaveButton" listener="ognl:listeners.SaveButton"></span>
            <span jwcid ="FileList" id="FileList"></span>
            <span jwcid="ShowButton@ZRcontrib:ImgButton" buttontype="" label="查看"
				id="ShowButton" listener="ognl:listeners.ShowButton"></span>
            <span jwcid="DeleteButton@ZRcontrib:ImgButton" buttontype="" label="删除"
				id="ShowButton" listener="ognl:listeners.DeleteButton"></span>
            </td>
        	</tr>
            </table>
            </td>
        </tr>
	<tr style="display:none">
		<td>
			
			<span id="CHANGE" jwcid="CHANGE" style="display:none"></span>
            
            
		</td>
	</tr>
    <tr>
        <td>
            
            <img jwcid="@Any" id="IMAGESHOW" name="IMAGESHOW" src="ognl:ImagePath" />
            </td>
        </tr>
 </table>   	
</form>
</body>

</html>
