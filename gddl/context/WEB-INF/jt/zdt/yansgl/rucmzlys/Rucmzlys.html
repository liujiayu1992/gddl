<script type="text/javascript">

function openChildItem(lngId,strLeix){
    if (strLeix=="厂" ){
		var obj0 = document.getElementById('diancTree_id');
		obj0.value = lngId;
    }else{
    	var obj0 = document.getElementById('GongysId');
		obj0.value=lngId;
    }
    document.forms[0].submit();
}
    
function printReport(lx){
	var url = 'http://'+document.location.host+document.location.pathname+'?service=page/RucmzlysReport&lx='+lx;
	window.open(url,'newWin');
}

function openMingxTaiz(lx){
    var url = 'http://'+document.location.host+document.location.pathname+'?service=page/RucmzlysReport&lx='+lx;
	window.open(url,'newWin');
}
    
function MM_showHideLayers() {
  var i,p,v,obj,args=MM_showHideLayers.arguments;
  var objimgID;
  var imgBar='none';
  var img3D='none';
  var imgLine='none';
 
  document.getElementById('tubiaoLayer').style.left='60';
  document.getElementById('tubiaoLayer').style.top='120';
          
  for (i=0; i<(args.length-2); i+=3) {
	  if (document.getElementById && ((obj=document.getElementById(args[i]))!=null)) { 
			v=args[i+2];
	    	if (obj.style) { 
	     		obj=obj.style; 
	     		v=(v=='show')?'visible':(v=='hide')?'hidden':v; 
	   	 	}
      		
      		if (v=='visible'){
      			objimgID=args[i+1];
      			if (objimgID=='imgChartBar'){
      				imgBar='';
      			}else if(objimgID=='imgChart3D'){
      				img3D='';
      			}else {
      				imgLine='';
      			}
      	    }
      		document.getElementById('imgChartBar').style.display=imgBar;
			document.getElementById('imgChart3D').style.display=img3D;
			document.getElementById('imgChartLine').style.display=imgLine;
      		obj.visibility=v;       		
	  }
  }
   
}
      
</script>
