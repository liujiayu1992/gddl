 var tab = new Ext.FormPanel({

        frame: true,

        {
            layout:'column',

            items:[

	            items: [gridDiv_grid]
       		}]
        }]
    });

function shifcc(value,cellmeta,rec,row,col,store){

         return "<span style=\"color:red\" >"+value+"</span>";
