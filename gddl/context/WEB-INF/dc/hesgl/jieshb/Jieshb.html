<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<title>结算合并</title>
<link jwcid="@Any"  rel="stylesheet" type="text/css" href="ognl:assets.Rmis" />
<link jwcid="@Any"  rel="stylesheet" type="text/css" href="ognl:assets.extallcss" />
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extbasejs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extalljs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.pagingmpjs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extcombojs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extlangjs"></script>
<script type="text/javascript">
var gridDiv_history = "";
Ext.onReady(function(){
var win;
var url = "http://"+document.location.host+document.location.pathname;
var end = url.indexOf("/app");
url = url.substring(0,end);
Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';

<span jwcid="@Insert" raw="true" value="ognl:msg"></span>
<span jwcid="@Insert" raw="true" value="ognl:TreeScript"></span>
<span jwcid="@Insert" raw="true" value="ognl:GridScript"></span>
});
</script>	
</head>
<body id="body" jwcid="@Body" class="bgs" >
<script jwcid="@Any" type="text/javascript" src="ognl:assets.Mainjs"></script>
<script jwcid="Datejs"/>

<form listener="ognl:listeners.submit" jwcid="@Form" delegate="ognl:beans.delegate">
   <table id="tablemain" border="0" cellspacing="0" cellpadding="0"
	width="100%" height="100%">
	<tr id="trcondition" valign=middle height="20"  style="display:none">
		<td>
		<table valign="middle" class="toolBar">
			<tr>
                <td  width="35" style="font-size: 12px;">日期:</td>
                <td width="50"> <span id="RIQ1"  jwcid = "RIQ1" style="display:none" submitOnChange="true" type="text"></span></td> 
                <td width="50"> <span id="RIQ2"  jwcid = "RIQ2" style="display:none" submitOnChange="true" type="text"></span></td> 
                <td width="120" style="display:none"><span  style="width:150;height:21" jwcid="JieslxDropDown" id='JieslxDropDown'  submitOnChange="true"  type="text"/></td>
                <td width="120" style="display:none"><span  style="width:150;height:21" jwcid="FencbDropDown" id='FencbDropDown'  submitOnChange="true"  type="text"/></td>
              </tr>
		</table>
		</td>
	</tr>
	<tr id="SelectData" valign=top height="100%">
	   <td>
         <div id = "gridDiv" style="height:100%;overflow:none"></div>
	        <span jwcid="@Insert" raw=true value="ognl:TreeHtml"/>
			<span jwcid="@Insert" raw="true" value="ognl:GridHtml"></span>   
	        <span id="CHANGE"  jwcid = "CHANGE" style="display:none"></span>
	        <span id="gongysTree_id"  jwcid = "TREEID" style="display:none"></span>
	        <span id="TEXT_CHANGB_VALUE"  jwcid = "TEXT_CHANGB_VALUE" style="display:none"></span>
            <span id="NEW_JIESBH"  jwcid = "NEW_JIESBH" style="display:none"></span>
         <div id="hello-win" class="x-hidden"></div>
	   </td>
	</tr>
    
</table>
   
   <span jwcid="RefurbishButton@ZRcontrib:ImgButton" buttontype=""
		label="刷新" style="display:none" 
			id = "RefurbishButton" listener="ognl:listeners.RefurbishButton"></span>
   <span jwcid="MergerButton@ZRcontrib:ImgButton" buttontype="" 
   		label="合并" style="display:none" 
    		id = "MergerButton" listener="ognl:listeners.MergerButton" ></span>
   <span jwcid="SplitButton@ZRcontrib:ImgButton" buttontype="" 
   		label="拆分" style="display:none" 
    		id = "SplitButton" listener="ognl:listeners.SplitButton" ></span>
   <span jwcid="UpdateButton@ZRcontrib:ImgButton" buttontype="" 
   		label="更新" style="display:none" 
    		id = "UpdateButton" listener="ognl:listeners.UpdateButton" ></span>

</form>
