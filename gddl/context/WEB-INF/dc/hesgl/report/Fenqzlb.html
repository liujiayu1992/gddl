<script type="text/javascript">
Ext.onReady(function(){
	var url = "http://"+document.location.host+document.location.pathname;
	var end = url.indexOf("/app");
	url = url.substring(0,end);
	Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
    <!--span jwcid="@Insert" raw="true" value="ognl:TreeScript"></span-->
	<span jwcid="@Insert" raw=true value="ognl:ToolbarScript"></span>
    <span jwcid="@Insert" raw="true" value="ognl:msg"></span>
    jiesfa.setValue(document.getElementById('CHANGE').value);
    var sqms  = new Ext.form.TextArea({width:450,height:220});
    var ValueForm = new Ext.form.FormPanel({width : 480, height:320, labelAlign: 'right', title: '修改原因', frame: true, layout : 'column', items:[sqms],buttons:[{text:'确认',minwidth:75,handler:function(){if(sqms.getValue()==''){Ext.MessageBox.alert('提示信息','修改原因不能为空');return;}document.getElementById('MIAOS').value = sqms.getValue();document.getElementById('SqxgButton').click();}},{text:'取消',minwidth:75,handler:function(){Rpt_window.hide();}}]}); 
    var Rpt_window =new Ext.Window({width:480,height:320,closable:false,modal:true,layout:'fit',items:[ValueForm]});
});
</script>
