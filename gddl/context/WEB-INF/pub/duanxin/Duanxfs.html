<html stylesheet="ognl:assets.Rmis">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<title>短信发送</title>
<link jwcid="@Any"  rel="stylesheet" type="text/css" href="ognl:assets.palette" />
<link jwcid="@Any"  rel="stylesheet" type="text/css" href="ognl:assets.extallcss" />
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extbasejs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extalljs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.pagingmpjs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extcombojs"></script>
<script jwcid="@Any" type="text/javascript" src="ognl:assets.extlangjs"></script>
<script type="text/javascript">
var gridDiv_history = "";
Ext.onReady(function(){
	var url = "http://"+document.location.host+document.location.pathname;
	var end = url.indexOf("/app");
	url = url.substring(0,end);
	Ext.BLANK_IMAGE_URL = url+'/ext/resources/images/s.gif';
	<!--span jwcid="@Insert" raw="true" value="ognl:ToolbarScript"></span-->
	<!--span jwcid="@Insert" raw="true" value="ognl:GridScript"></span-->
<span jwcid="@Insert" raw="true" value="ognl:msg"></span>
});
</script>	
<script>
		document.all.item("wait").style.posTop=(body.clientHeight-document.all.item("wait").clientHeight)/2;
		document.all.item("wait").style.posLeft=(body.clientWidth-document.all.item("wait").clientWidth )/2;
     	function Showwait(){
			if(document.all.item("wait").style.display=="none"){
                 document.all.item("wait").style.display="";
                 return true;
            }else{
                 return false;
            }
        }
    </script>
</head>
<body id="body" jwcid="@Body">
<script jwcid="@Any" type="text/javascript" src="ognl:assets.Mainjs"></script>
<form listener="ognl:listeners.submit" jwcid="@Form" delegate="ognl:beans.delegate">
   <table id="tablemain" border="0" cellspacing="0" cellpadding="0"
	width="100%">
	<tr id="SelectData" valign=top >
		<td colspan=2>
		<div id="SelectFrmDiv" class="text-position" 
			style="BORDER-RIGHT: gray 1px solid; PADDING-RIGHT: 2px; BORDER-TOP: gray 1px solid; PADDING-LEFT: 2px; PADDING-BOTTOM: 2px; OVERFLOW: auto; BORDER-LEFT: gray 1px solid; PADDING-TOP: 2px; BORDER-BOTTOM: gray 1px solid;HEIGHT: 100%">
		<table align="center">
			<tr>
				<td colspan=9>
				<fieldset id="kj" style="padding:3px; "><legend class="text-position">接收人员选择</legend>
				 <center>
                    <span jwcid="DataSelect" rows="15" > </span>
                 </center>
				</fieldset>
				</td>
			</tr>
		</table>
		
		</div>
		</td>
	</tr>
    <tr  valign=center>
        <td valign=center colspan=2>
            <fieldset  style="padding:3px;width:733; "><legend class="text-position">输入号码(多个号码之间请用英文“,”分割)</legend>
         		<textarea 
				 	cols=100 rows="4" jwcid="Reny" name class="input1"  id="Reny">
				 </textarea>
			</fieldset>
        </td>
      
    </tr>
    
    <tr  valign=center>
  		 <td valign=center>
  		 <fieldset  style="padding:3px;"><legend class="text-position">输入短信内容</legend>
       		 <textarea cols=100 rows="8" jwcid="Messagess" name class="input1" id="Messagess"></textarea>
       	 </fieldset>
		 </td>
		
		 
        <td valign=center align =center width="30%">
            <span  jwcid="Sendsms@ZRcontrib:ImgButton" buttontype="" label="发送" 
        	onclick="if(document.all.item('wait').style.display=='none'){return Showwait();}else{return false;}" 
        	listener="ognl:listeners.Sendsmss">
        	</span>
        </td>
       
    </tr>
  
</table>
</form>
</body>
</html>
