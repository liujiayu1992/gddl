		function Tiaojsz(strAction){SetDisabled

				document.getElementById('shezhi').style.pixelTop=75;

                document.getElementById('shezhi').style.pixelLeft=126;
				document.getElementById('shezhi').style.pixelTop=75;

				document.all.item("shezhi").style.display="";
				document.all.item("Zhuangt").value=1;

				document.all.item("shezhi").style.display="none";

		function Tiaojszqx(strAction){
			if(strAction=='qux'){//查询条件设置框的<取消>

				SetDisabled('tablemain',false);
				document.all.item("Zhuangt").value=2;

		}

		}
