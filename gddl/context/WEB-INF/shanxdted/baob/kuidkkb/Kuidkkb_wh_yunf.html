<script type="text/javascript">
var gridDiv_history = "";
Ext.onReady(function(){

url = url.substring(0,end);

//新添加的弹出窗口
var Mt_e = new Ext.form.NumberField({width:100,height:20}); 
var Aar_e = new Ext.form.NumberField({width:100,height:20}); 
var Var_e = new Ext.form.NumberField({width:100,height:20}); 
var Qnetar_e = new Ext.form.NumberField({width:100,height:20,decimalPrecision:3});
var Qgard_e =  new Ext.form.NumberField({width:100,height:20});

var Mad_e = new Ext.form.NumberField({width:100,height:20});

var FCad_e = new Ext.form.NumberField({width:100,height:20}); 
var Stad_e = new Ext.form.NumberField({width:100,height:20}); 

var Ad_e = new Ext.form.NumberField({width:100,height:20}); 
var Std_e = new Ext.form.NumberField({width:100,height:20});

var Vdaf_e = new Ext.form.NumberField({width:100,height:20});
var Qbad_e = new Ext.form.NumberField({width:100,height:20,decimalPrecision:3});  
var Had_e = new Ext.form.NumberField({width:100,height:20});
var Hdaf_e = new Ext.form.NumberField({width:100,height:20}); 
var Sdaf_e=new Ext.form.NumberField({width:100,height:20}); 

var Star_e = new Ext.form.NumberField({width:100,height:20});

var Qgrad_daf_e=new Ext.form.NumberField({width:100,height:20}); 
var t1_e=new Ext.form.NumberField({width:100,height:20});

var ValueForm = new Ext.form.FormPanel({width : bodyWidth-380, height:320, labelAlign: 'right', title: '化验值', labelWidth: 60,frame: true, layout : 'column',

{columnWidth :.25, items:[{html:'收到基(ar)',height:23}, Mt_e, Aar_e, Var_e, {html:'<div align=center valign=center style="width:100"><hr></div>',height:21}, Qnetar_e, {html:'<div align=center valign=center style="width:100"><hr></div>',height:20},Star_e,{html:'<hr>',height:21}, Vdaf_e,Qbad_e,Hdaf_e,t1_e,t3_e]},

{columnWidth :.25, items:[{html:'干燥基(d)',height:22},{html:'<div align=center valign=center style="width:100"><hr></div>',height:21}, Ad_e, {html:'<div align=center valign=center style="width:100"><hr></div>',height:21},{html:'<div align=center valign=center style="width:100"><hr></div>',height:21}, {html:'<div align=center valign=center style="width:100"><hr></div>',height:21},  {html:'<div align=center valign=center style="width:100"><hr></div>',height:21},Std_e,{html:'<hr>'}, Had_e,Qgrad_daf_e,Sdaf_e,t2_e,t4_e]}],

var Rpt_window =new Ext.Window({width:600,height:430,closable:false,modal:true,layout:'fit',items:[ValueForm]});

//将选中的数据导入弹出窗口
function EditForm(){
	var rec = gridDiv_sm.getSelected();
	if(rec==null){
		Ext.MessageBox.alert('提示信息','请选择一条记录！');
		return;
	}
	Mt_e.setValue(rec.get('MT'));
	Aar_e.setValue(rec.get('AAR'));
	Var_e.setValue(rec.get('VAR'));
	Qnetar_e.setValue(rec.get('QNET_AR'));  
	
	Mad_e.setValue(rec.get('MAD'));
	Aad_e.setValue(rec.get('AAD'));  
	Vad_e.setValue(rec.get('VAD'));
	FCad_e.setValue(rec.get('FCAD'));
	Qgard_e.setValue(rec.get('QGRAD'));
	Stad_e.setValue(rec.get('STAD'));
	
	Ad_e.setValue(rec.get('AD'));
	Std_e.setValue(rec.get('STD'));  
	
	Vdaf_e.setValue(rec.get('VDAF'));  
	Qbad_e.setValue(rec.get('QBAD')); 
	Had_e.setValue(rec.get('HAD'));  
	Hdaf_e.setValue(rec.get('HDAF'));
	Sdaf_e.setValue(rec.get('SDAF')); 
	Star_e.setValue(rec.get('STAR')); 
	Qgrad_daf_e.setValue(rec.get('QGRAD_DAF')); 
	t1_e.setValue(rec.get('T1'));
	t2_e.setValue(rec.get('T2'));
	t3_e.setValue(rec.get('T3'));
	t4_e.setValue(rec.get('T4'));
	
		Rpt_window.show();
}


    <span jwcid="@Insert" raw="true" value="ognl:msg"></span>
	<span jwcid="@Insert" raw="true" value="ognl:TreeScript"></span>
	<span jwcid="@Insert" raw="true" value="ognl:GridScript"></span>
    
function EditValue(){EditForm();}  
//将弹出窗口中的值导入到表单中    
function EditGrid(){
	var rec = gridDiv_sm.getSelections();
	for(i=0;i<rec.length;i++){	
		rec[i].set('MT',Mt_e.getValue());
		rec[i].set('AAR',Aar_e.getValue());
		rec[i].set('VAR',Var_e.getValue());
		rec[i].set('QNET_AR',Qnetar_e.getValue());  
		
		rec[i].set('MAD',Mad_e.getValue());
		rec[i].set('AAD',Aad_e.getValue());  
		rec[i].set('VAD',Vad_e.getValue());
		rec[i].set('FCAD',FCad_e.getValue());
		rec[i].set('QGRAD',Qgard_e.getValue());
		rec[i].set('STAD',Stad_e.getValue());
		
		rec[i].set('AD',Ad_e.getValue());
		rec[i].set('STD',Std_e.getValue());  
		
		rec[i].set('VDAF',Vdaf_e.getValue());  
		rec[i].set('QBAD',Qbad_e.getValue()); 
		rec[i].set('HAD',Had_e.getValue());  
		rec[i].set('HDAF',Hdaf_e.getValue());
		rec[i].set('SDAF',Sdaf_e.getValue()); 
		rec[i].set('STAR',Star_e.getValue()); 
		rec[i].set('QGRAD_DAF',Qgrad_daf_e.getValue()); 
		rec[i].set('T1',t1_e.getValue());
		rec[i].set('T2',t2_e.getValue());
		rec[i].set('T3',t3_e.getValue());
		rec[i].set('T4',t4_e.getValue());
	}
	Rpt_window.hide();
}
  
});
