<script>
        var oldFenx='';
        function show(_value){
			if(_value=='show'){
				oldFenx = document.all.item("CHAOCFX").value;
				document.all.item("ChaocfxDIV").style.display="";
				document.all.item("CHAOCFX").focus();
								
			}else if(_value=='qued'){
				document.all.item("ChaocfxDIV").style.display="none";
			}else{
				document.all.item("CHAOCFX").value=oldFenx;
				document.all.item("ChaocfxDIV").style.display="none";
			}
		}
    </script>
